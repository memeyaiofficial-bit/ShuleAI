<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grammar Safari - Hunt for Correct Grammar</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #43cea2 0%, #185a9d 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
      }

      .header {
        text-align: center;
        color: white;
        margin-bottom: 30px;
        animation: fadeIn 1s ease-in;
      }

      .header h1 {
        font-size: 3rem;
        margin-bottom: 10px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      .header p {
        font-size: 1.2rem;
        opacity: 0.9;
      }

      .stats-bar {
        display: flex;
        justify-content: space-around;
        background: rgba(255, 255, 255, 0.95);
        border-radius: 15px;
        padding: 20px;
        margin-bottom: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      }

      .stat {
        text-align: center;
      }

      .stat-value {
        font-size: 2rem;
        font-weight: bold;
        color: #43cea2;
      }

      .stat-label {
        color: #666;
        font-size: 0.9rem;
        margin-top: 5px;
      }

      .game-area {
        background: white;
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        margin-bottom: 20px;
      }

      .location-badge {
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        color: white;
        padding: 15px 25px;
        border-radius: 10px;
        display: inline-block;
        margin-bottom: 20px;
        font-size: 1.2rem;
        font-weight: bold;
      }

      .scenario-box {
        background: #f8f9fa;
        border-radius: 10px;
        padding: 20px;
        margin-bottom: 25px;
        border-left: 5px solid #43cea2;
      }

      .scenario-text {
        font-size: 1.1rem;
        line-height: 1.6;
        color: #333;
        margin-bottom: 15px;
      }

      .grammar-focus {
        background: #fff3cd;
        padding: 10px 15px;
        border-radius: 5px;
        font-weight: bold;
        color: #856404;
        display: inline-block;
      }

      .sentence-display {
        background: white;
        border: 3px solid #43cea2;
        border-radius: 10px;
        padding: 25px;
        font-size: 1.3rem;
        margin: 20px 0;
        text-align: center;
        line-height: 1.8;
      }

      .word-choice {
        display: inline-block;
        margin: 0 5px;
      }

      .choice-btn {
        padding: 8px 15px;
        margin: 0 5px;
        border: 2px solid #43cea2;
        background: white;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 1.1rem;
        font-weight: bold;
        color: #185a9d;
      }

      .choice-btn:hover {
        background: #43cea2;
        color: white;
        transform: translateY(-2px);
      }

      .choice-btn.selected {
        background: #43cea2;
        color: white;
      }

      .choice-btn.correct {
        background: #2ecc71;
        border-color: #2ecc71;
        color: white;
      }

      .choice-btn.incorrect {
        background: #e74c3c;
        border-color: #e74c3c;
        color: white;
      }

      .button-group {
        display: flex;
        gap: 15px;
        justify-content: center;
        margin-top: 25px;
      }

      button {
        padding: 15px 35px;
        border: none;
        border-radius: 10px;
        font-size: 1.1rem;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .btn-check {
        background: linear-gradient(135deg, #43cea2 0%, #185a9d 100%);
        color: white;
      }

      .btn-check:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(67, 206, 162, 0.4);
      }

      .btn-next {
        background: #f39c12;
        color: white;
        display: none;
      }

      .btn-next:hover {
        background: #e67e22;
      }

      .feedback-box {
        margin-top: 20px;
        padding: 20px;
        border-radius: 10px;
        display: none;
        animation: slideIn 0.4s ease;
      }

      .feedback-box.show {
        display: block;
      }

      .feedback-correct {
        background: #d4edda;
        border: 2px solid #2ecc71;
        color: #155724;
      }

      .feedback-incorrect {
        background: #f8d7da;
        border: 2px solid #e74c3c;
        color: #721c24;
      }

      .explanation {
        margin-top: 15px;
        padding: 15px;
        background: rgba(255, 255, 255, 0.5);
        border-radius: 5px;
        font-size: 1rem;
        line-height: 1.6;
      }

      .animal-mascot {
        font-size: 4rem;
        text-align: center;
        margin: 20px 0;
        animation: bounce 2s infinite;
      }

      @keyframes bounce {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-20px);
        }
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      .progress-bar {
        width: 100%;
        height: 10px;
        background: #e0e0e0;
        border-radius: 10px;
        overflow: hidden;
        margin-bottom: 20px;
      }

      .progress-fill {
        height: 100%;
        background: linear-gradient(90deg, #43cea2 0%, #185a9d 100%);
        transition: width 0.5s ease;
      }

      @media (max-width: 768px) {
        .header h1 {
          font-size: 2rem;
        }

        .stats-bar {
          flex-direction: column;
          gap: 15px;
        }

        .sentence-display {
          font-size: 1.1rem;
        }

        .choice-btn {
          font-size: 1rem;
          padding: 6px 12px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>ü¶Å Grammar Safari üå≥</h1>
        <p>Hunt for correct grammar in Kenya's national parks!</p>
      </div>

      <div class="stats-bar">
        <div class="stat">
          <div class="stat-value" id="score">0</div>
          <div class="stat-label">üèÜ Score</div>
        </div>
        <div class="stat">
          <div class="stat-value" id="level">1</div>
          <div class="stat-label">üìç Location</div>
        </div>
        <div class="stat">
          <div class="stat-value" id="correct">0</div>
          <div class="stat-label">‚úÖ Correct</div>
        </div>
        <div class="stat">
          <div class="stat-value" id="streak">0</div>
          <div class="stat-label">üî• Streak</div>
        </div>
      </div>

      <div class="progress-bar">
        <div class="progress-fill" id="progressBar"></div>
      </div>

      <div class="game-area">
        <div class="location-badge" id="locationBadge">
          üèûÔ∏è Maasai Mara National Reserve
        </div>

        <div class="animal-mascot" id="animalMascot">ü¶Å</div>

        <div class="scenario-box">
          <div class="scenario-text" id="scenarioText"></div>
          <div class="grammar-focus" id="grammarFocus"></div>
        </div>

        <div class="sentence-display" id="sentenceDisplay"></div>

        <div class="button-group">
          <button class="btn-check" id="checkBtn" onclick="checkAnswer()">
            ‚úì Check Answer
          </button>
          <button class="btn-next" id="nextBtn" onclick="nextQuestion()">
            ‚Üí Next Safari Spot
          </button>
        </div>

        <div class="feedback-box" id="feedbackBox">
          <h3 id="feedbackTitle"></h3>
          <div class="explanation" id="explanation"></div>
        </div>
      </div>
    </div>

    <script>
      const questions = [
        {
          location: "üèûÔ∏è Maasai Mara National Reserve",
          animal: "ü¶Å",
          scenario: "You spot a pride of lions resting under an acacia tree.",
          grammarTopic: "Subject-Verb Agreement",
          sentence: "The lions [is/are] sleeping peacefully in the shade.",
          choices: ["is", "are"],
          correct: 1,
          explanation:
            "Use 'are' because 'lions' is plural. Plural subjects need plural verbs. Example: The lion IS sleeping (singular), but The lions ARE sleeping (plural).",
        },
        {
          location: "üåä Lake Nakuru National Park",
          animal: "ü¶©",
          scenario: "Thousands of flamingos create a pink blanket on the lake.",
          grammarTopic: "Proper Nouns & Capitalization",
          sentence: "[lake nakuru/Lake Nakuru] is famous for its flamingos.",
          choices: ["lake nakuru", "Lake Nakuru"],
          correct: 1,
          explanation:
            "Proper nouns (names of specific places, people) must be capitalized. 'Lake Nakuru' is the specific name of this lake in Kenya.",
        },
        {
          location: "üèîÔ∏è Mount Kenya National Park",
          animal: "üêò",
          scenario: "An elephant herd crosses your path on the mountain trail.",
          grammarTopic: "Possessive Pronouns",
          sentence: "The elephant raised [its/it's] trunk to smell the air.",
          choices: ["its", "it's"],
          correct: 0,
          explanation:
            "'Its' shows possession (belonging to the elephant). 'It's' means 'it is' or 'it has'. Remember: No apostrophe for possessive its!",
        },
        {
          location: "üå¥ Tsavo National Park",
          animal: "ü¶í",
          scenario:
            "A tall giraffe stretches to reach the highest acacia leaves.",
          grammarTopic: "Comparative Adjectives",
          sentence: "This giraffe is [taller/more tall] than that zebra.",
          choices: ["taller", "more tall"],
          correct: 0,
          explanation:
            "For short adjectives (1-2 syllables), add '-er' to make comparatives: tall ‚Üí taller, fast ‚Üí faster. Use 'more' only with longer adjectives: more beautiful, more interesting.",
        },
        {
          location: "üåä Amboseli National Park",
          animal: "ü¶è",
          scenario: "You witness a rhino protecting her calf near a waterhole.",
          grammarTopic: "Past Tense Verbs",
          sentence: "Yesterday, the rhino [run/ran] to protect its baby.",
          choices: ["run", "ran"],
          correct: 1,
          explanation:
            "'Yesterday' tells us this happened in the past. 'Run' is present tense, 'ran' is past tense. Irregular verbs change form: run ‚Üí ran, see ‚Üí saw, go ‚Üí went.",
        },
        {
          location: "üå≥ Aberdare National Park",
          animal: "üêÜ",
          scenario: "A leopard silently stalks through the bamboo forest.",
          grammarTopic: "Articles (a/an/the)",
          sentence: "[A/An/The] leopard is one of the most elusive animals.",
          choices: ["A", "An", "The"],
          correct: 0,
          explanation:
            "Use 'A' before words starting with consonant sounds: a leopard, a tree. Use 'An' before vowel sounds: an elephant, an hour. Use 'The' for specific things: the leopard we saw yesterday.",
        },
        {
          location: "üèñÔ∏è Watamu Marine Park",
          animal: "üê¢",
          scenario: "Sea turtles swim gracefully in the crystal-clear waters.",
          grammarTopic: "Prepositions of Place",
          sentence: "The turtles are swimming [in/on/at] the ocean.",
          choices: ["in", "on", "at"],
          correct: 0,
          explanation:
            "Use 'in' for being inside or surrounded by something (in the ocean, in the park). Use 'on' for surfaces (on the beach). Use 'at' for specific locations (at the park entrance).",
        },
        {
          location: "üå≤ Kakamega Forest",
          animal: "üêí",
          scenario: "Playful monkeys swing from tree to tree above you.",
          grammarTopic: "Adverbs of Manner",
          sentence: "The monkeys swing [quick/quickly] through the trees.",
          choices: ["quick", "quickly"],
          correct: 1,
          explanation:
            "Adverbs describe HOW something is done. They usually end in '-ly': quick ‚Üí quickly, careful ‚Üí carefully. 'Quick' is an adjective, 'quickly' is an adverb.",
        },
        {
          location: "üèûÔ∏è Hell's Gate National Park",
          animal: "ü¶Ö",
          scenario: "A magnificent eagle soars above the dramatic cliffs.",
          grammarTopic: "Punctuation - Apostrophes",
          sentence: "[Hells Gate/Hell's Gate] is a unique walking safari park.",
          choices: ["Hells Gate", "Hell's Gate"],
          correct: 1,
          explanation:
            "The apostrophe shows possession or that letters are missing. 'Hell's Gate' means 'the gate of hell' (possessive). Always use apostrophes in contractions: don't, can't, it's.",
        },
        {
          location: "üåæ Meru National Park",
          animal: "ü¶ì",
          scenario: "Zebras graze peacefully as the sun sets over the savanna.",
          grammarTopic: "Conjunctions",
          sentence: "The zebras were grazing [and/but/or] drinking water.",
          choices: ["and", "but", "or"],
          correct: 0,
          explanation:
            "Use 'and' to connect similar actions, 'but' to show contrast, 'or' for choices. The zebras were doing both actions together, so we use 'and'.",
        },
      ];

      let currentQuestion = 0;
      let score = 0;
      let correctCount = 0;
      let streak = 0;
      let selectedAnswer = null;

      function initGame() {
        loadQuestion();
        updateStats();
      }

      function loadQuestion() {
        const q = questions[currentQuestion];
        document.getElementById("locationBadge").textContent = q.location;
        document.getElementById("animalMascot").textContent = q.animal;
        document.getElementById("scenarioText").textContent = q.scenario;
        document.getElementById("grammarFocus").textContent =
          "üìù " + q.grammarTopic;

        const sentenceDisplay = document.getElementById("sentenceDisplay");
        const parts = q.sentence.split(/\[|\]/);
        const choiceOptions = parts[1].split("/");

        sentenceDisplay.innerHTML =
          parts[0] +
          choiceOptions
            .map(
              (choice, idx) =>
                `<span class="word-choice"><button class="choice-btn" data-index="${idx}" onclick="selectChoice(${idx})">${choice}</button></span>`
            )
            .join(" or ") +
          parts[2];

        document.getElementById("checkBtn").style.display = "inline-block";
        document.getElementById("nextBtn").style.display = "none";
        document.getElementById("feedbackBox").classList.remove("show");
        selectedAnswer = null;

        updateProgress();
      }

      function selectChoice(index) {
        const buttons = document.querySelectorAll(".choice-btn");
        buttons.forEach((btn) => btn.classList.remove("selected"));
        buttons[index].classList.add("selected");
        selectedAnswer = index;
      }

      function checkAnswer() {
        if (selectedAnswer === null) {
          alert("Please select an answer first!");
          return;
        }

        const q = questions[currentQuestion];
        const buttons = document.querySelectorAll(".choice-btn");
        const feedbackBox = document.getElementById("feedbackBox");
        const feedbackTitle = document.getElementById("feedbackTitle");
        const explanation = document.getElementById("explanation");

        buttons.forEach((btn, idx) => {
          btn.disabled = true;
          if (idx === q.correct) {
            btn.classList.add("correct");
          } else if (idx === selectedAnswer && idx !== q.correct) {
            btn.classList.add("incorrect");
          }
        });

        if (selectedAnswer === q.correct) {
          feedbackBox.className = "feedback-box feedback-correct show";
          feedbackTitle.textContent =
            "üéâ Excellent! You found the correct grammar!";
          score += 100;
          correctCount++;
          streak++;

          if (streak >= 3) {
            score += 50;
            feedbackTitle.textContent += " üî• STREAK BONUS +50!";
          }
        } else {
          feedbackBox.className = "feedback-box feedback-incorrect show";
          feedbackTitle.textContent =
            "‚ùå Not quite right. Let's learn from this!";
          streak = 0;
        }

        explanation.textContent = q.explanation;

        document.getElementById("checkBtn").style.display = "none";
        document.getElementById("nextBtn").style.display = "inline-block";
        updateStats();
      }

      function nextQuestion() {
        currentQuestion++;
        if (currentQuestion < questions.length) {
          loadQuestion();
        } else {
          showFinalResults();
        }
      }

      function showFinalResults() {
        const gameArea = document.querySelector(".game-area");
        gameArea.innerHTML = `
                <div style="text-align: center; padding: 40px;">
                    <h1 style="font-size: 3rem; color: #43cea2; margin-bottom: 20px;">
                        üèÜ Safari Complete! üèÜ
                    </h1>
                    <div style="font-size: 6rem; margin: 30px 0;">
                        ${score >= 800 ? "üåü" : score >= 500 ? "‚≠ê" : "üëç"}
                    </div>
                    <h2 style="font-size: 2rem; margin-bottom: 20px;">
                        Final Score: ${score} points
                    </h2>
                    <p style="font-size: 1.5rem; margin-bottom: 30px;">
                        You got ${correctCount} out of ${
          questions.length
        } correct!
                    </p>
                    <p style="font-size: 1.2rem; color: #666;">
                        ${
                          score >= 800
                            ? "üåü Grammar Master! You know your way around the English language!"
                            : score >= 500
                            ? "‚≠ê Well done! You have a good grasp of grammar basics!"
                            : "üëç Good effort! Keep practicing to improve your grammar skills!"
                        }
                    </p>
                    <button onclick="location.reload()" style="margin-top: 30px; padding: 15px 40px; font-size: 1.2rem; background: linear-gradient(135deg, #43cea2 0%, #185a9d 100%); color: white; border: none; border-radius: 10px; cursor: pointer;">
                        üîÑ Try Again
                    </button>
                </div>
            `;
      }

      function updateStats() {
        document.getElementById("score").textContent = score;
        document.getElementById("level").textContent = currentQuestion + 1;
        document.getElementById("correct").textContent = correctCount;
        document.getElementById("streak").textContent = streak;
      }

      function updateProgress() {
        const progress = ((currentQuestion + 1) / questions.length) * 100;
        document.getElementById("progressBar").style.width = progress + "%";
      }

      initGame();
    </script>
  </body>
</html>
