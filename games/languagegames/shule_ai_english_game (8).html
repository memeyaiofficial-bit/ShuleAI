<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shule AI - Environmental Activities Grade 4-6</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #2d5016 0%, #4a7c2c 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        .header h1 {
            color: #2d5016;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #4a7c2c;
            font-size: 1.1em;
            margin: 5px 0;
        }

        .grade-badge {
            background: #4a7c2c;
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            display: inline-block;
            margin-top: 10px;
            font-weight: bold;
        }

        .level-selector {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .level-selector h2 {
            color: #2d5016;
            text-align: center;
            margin-bottom: 20px;
        }

        .level-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .level-btn {
            background: linear-gradient(135deg, #f0fff0 0%, #e8f5e9 100%);
            border: 3px solid #4a7c2c;
            border-radius: 15px;
            padding: 20px;
            font-size: 1.3em;
            cursor: pointer;
            transition: all 0.3s;
            color: #2d5016;
            font-weight: bold;
            text-align: center;
        }

        .level-btn:hover {
            background: linear-gradient(135deg, #4a7c2c 0%, #2d5016 100%);
            color: white;
            transform: scale(1.05);
        }

        .level-btn .subtitle {
            font-size: 0.7em;
            margin-top: 5px;
            opacity: 0.8;
        }

        .score-board {
            background: white;
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-around;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .score-item {
            text-align: center;
        }

        .score-item h3 {
            color: #2d5016;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .score-item .number {
            color: #4a7c2c;
            font-size: 2em;
            font-weight: bold;
        }

        .question-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        .question-number {
            color: #4a7c2c;
            font-size: 1.2em;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .question-text {
            color: #2d5016;
            font-size: 1.4em;
            margin-bottom: 25px;
            line-height: 1.5;
        }

        .options {
            display: grid;
            gap: 15px;
        }

        .option-btn {
            background: linear-gradient(135deg, #f0fff0 0%, #e8f5e9 100%);
            border: 3px solid #4a7c2c;
            border-radius: 15px;
            padding: 18px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s;
            color: #2d5016;
            font-weight: bold;
            text-align: left;
        }

        .option-btn:hover {
            background: linear-gradient(135deg, #4a7c2c 0%, #2d5016 100%);
            color: white;
            transform: scale(1.02);
        }

        .option-btn.correct {
            background: #4caf50;
            color: white;
            border-color: #2d5016;
        }

        .option-btn.wrong {
            background: #ff5252;
            color: white;
            border-color: #c41c00;
        }

        .option-btn:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .feedback {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.2em;
            text-align: center;
            font-weight: bold;
        }

        .feedback.correct {
            background: #c8e6c9;
            color: #2d5016;
        }

        .feedback.wrong {
            background: #ffcdd2;
            color: #c41c00;
        }

        .next-btn {
            background: #4a7c2c;
            color: white;
            border: none;
            border-radius: 15px;
            padding: 15px 40px;
            font-size: 1.2em;
            cursor: pointer;
            margin-top: 20px;
            display: block;
            width: 100%;
            font-weight: bold;
            transition: all 0.3s;
        }

        .next-btn:hover {
            background: #2d5016;
            transform: scale(1.05);
        }

        .back-btn {
            background: #ff9800;
            color: white;
            border: none;
            border-radius: 15px;
            padding: 12px 30px;
            font-size: 1.1em;
            cursor: pointer;
            margin-bottom: 20px;
            font-weight: bold;
            transition: all 0.3s;
        }

        .back-btn:hover {
            background: #f57c00;
            transform: scale(1.05);
        }

        .completion-screen {
            background: white;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        .completion-screen h2 {
            color: #4a7c2c;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .completion-screen p {
            color: #2d5016;
            font-size: 1.4em;
            margin: 10px 0;
        }

        .stars {
            font-size: 3em;
            margin: 20px 0;
        }

        .restart-btn {
            background: #4a7c2c;
            color: white;
            border: none;
            border-radius: 15px;
            padding: 20px 50px;
            font-size: 1.5em;
            cursor: pointer;
            margin-top: 30px;
            font-weight: bold;
            transition: all 0.3s;
        }

        .restart-btn:hover {
            background: #2d5016;
            transform: scale(1.05);
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 1.8em;
            }
            
            .question-text {
                font-size: 1.1em;
            }
            
            .option-btn {
                font-size: 1em;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåç Shule AI Environmental Activities</h1>
            <p><strong>Gamified Learning Made for CBC</strong></p>
            <p>ChezaAI brings you interactive, fun, and curriculum-aligned games designed for Kenyan learners. Master CBC skills through play! üåü</p>
            <div class="grade-badge">üå± Grade 4-6 Environment</div>
        </div>

        <div id="gameArea"></div>
    </div>

    <script>
        const levels = [
            {
                name: "Level 1: Social Studies",
                icon: "üë•",
                questions: [
                    {q: "The basic unit of society is the ___", options: ["School", "Family", "Church", "Market"], answer: 1},
                    {q: "Kenya is located in ___ Africa", options: ["North", "South", "East", "West"], answer: 2},
                    {q: "The capital city of Kenya is ___", options: ["Mombasa", "Nairobi", "Kisumu", "Nakuru"], answer: 1},
                    {q: "The national language of Kenya is ___", options: ["English", "Kiswahili", "French", "Arabic"], answer: 1},
                    {q: "A map helps us to ___", options: ["Cook food", "Find locations", "Play games", "Sleep"], answer: 1},
                    {q: "People who move from one place to another are called ___", options: ["Tourists", "Migrants", "Visitors", "Workers"], answer: 1},
                    {q: "The head of a county in Kenya is the ___", options: ["President", "Governor", "Chief", "Mayor"], answer: 1},
                    {q: "Trading goods without using money is called ___", options: ["Buying", "Barter trade", "Selling", "Shopping"], answer: 1},
                    {q: "Kenya's neighbors include Tanzania, Uganda, and ___", options: ["Nigeria", "Ethiopia", "Ghana", "Egypt"], answer: 1},
                    {q: "The Kenyan flag has ___ colors", options: ["Two", "Three", "Four", "Five"], answer: 2},
                    {q: "A person who makes goods is called a ___", options: ["Consumer", "Producer", "Trader", "Buyer"], answer: 1},
                    {q: "The study of the earth's surface is called ___", options: ["Biology", "Geography", "History", "Mathematics"], answer: 1},
                    {q: "Kenya got independence in ___", options: ["1963", "1945", "1980", "2000"], answer: 0},
                    {q: "A community leader who solves disputes is a ___", options: ["Teacher", "Doctor", "Elder", "Student"], answer: 2},
                    {q: "Transport by water uses ___", options: ["Cars", "Ships and boats", "Airplanes", "Trains"], answer: 1}
                ]
            },
            {
                name: "Level 2: Environmental Science",
                icon: "üåø",
                questions: [
                    {q: "Planting trees helps to ___", options: ["Destroy soil", "Prevent soil erosion", "Waste land", "Cause floods"], answer: 1},
                    {q: "The process of cutting down trees is called ___", options: ["Afforestation", "Deforestation", "Reforestation", "Plantation"], answer: 1},
                    {q: "Which gas do plants take in during photosynthesis?", options: ["Oxygen", "Nitrogen", "Carbon dioxide", "Hydrogen"], answer: 2},
                    {q: "The wearing away of soil by water or wind is ___", options: ["Erosion", "Pollution", "Conservation", "Irrigation"], answer: 0},
                    {q: "Protecting natural resources is called ___", options: ["Destruction", "Conservation", "Pollution", "Deforestation"], answer: 1},
                    {q: "Climate change is caused by ___", options: ["Planting trees", "Global warming", "Clean air", "Fresh water"], answer: 1},
                    {q: "Plastic waste takes ___ to decompose", options: ["Few days", "Few weeks", "Many years", "Few hours"], answer: 2},
                    {q: "The 3Rs in waste management are Reduce, Reuse, and ___", options: ["Remove", "Recycle", "Reject", "Replace"], answer: 1},
                    {q: "Animals and plants living in their natural habitat form ___", options: ["Zoo", "Farm", "Ecosystem", "Park"], answer: 2},
                    {q: "A national park helps to ___", options: ["Destroy wildlife", "Protect wildlife", "Hunt animals", "Cut trees"], answer: 1},
                    {q: "Air pollution is caused by ___", options: ["Clean energy", "Smoke and fumes", "Fresh air", "Oxygen"], answer: 1},
                    {q: "Wetlands help to ___", options: ["Cause drought", "Purify water and prevent floods", "Destroy soil", "Waste land"], answer: 1},
                    {q: "Endangered animals are those that ___", options: ["Are many", "Are at risk of extinction", "Live in zoos", "Are domestic"], answer: 1},
                    {q: "Renewable energy includes ___", options: ["Coal", "Solar and wind", "Oil", "Gas"], answer: 1},
                    {q: "Water pollution affects ___", options: ["Air only", "Aquatic life and humans", "Trees only", "Nothing"], answer: 1}
                ]
            },
            {
                name: "Level 3: Agriculture",
                icon: "üåæ",
                questions: [
                    {q: "The practice of growing crops and rearing animals is ___", options: ["Mining", "Fishing", "Agriculture", "Trading"], answer: 2},
                    {q: "Which type of soil is best for farming?", options: ["Sandy soil", "Clay soil", "Loam soil", "Rocky soil"], answer: 2},
                    {q: "Maize, wheat, and rice are examples of ___ crops", options: ["Cash", "Food", "Industrial", "Vegetable"], answer: 1},
                    {q: "Tea and coffee are examples of ___ crops", options: ["Food", "Cash", "Cereal", "Root"], answer: 1},
                    {q: "Animals kept for meat, milk, and eggs are ___ animals", options: ["Wild", "Domestic", "Endangered", "Aquatic"], answer: 1},
                    {q: "Adding nutrients to soil to help plants grow is ___", options: ["Weeding", "Fertilizing", "Harvesting", "Planting"], answer: 1},
                    {q: "The watering of crops is called ___", options: ["Spraying", "Irrigation", "Harvesting", "Weeding"], answer: 1},
                    {q: "Chickens, ducks, and turkeys are examples of ___", options: ["Livestock", "Poultry", "Wildlife", "Fish"], answer: 1},
                    {q: "Removing unwanted plants from a farm is ___", options: ["Planting", "Weeding", "Harvesting", "Irrigating"], answer: 1},
                    {q: "Which tool is used for digging?", options: ["Sickle", "Jembe (hoe)", "Panga", "Rake"], answer: 1},
                    {q: "Crop rotation helps to ___", options: ["Destroy soil", "Maintain soil fertility", "Waste land", "Increase erosion"], answer: 1},
                    {q: "A place where fish are reared is called ___", options: ["Farm", "Fish pond", "River", "Ocean"], answer: 1},
                    {q: "Organic farming uses ___ instead of chemicals", options: ["Plastic", "Natural fertilizers", "Machines", "Cement"], answer: 1},
                    {q: "The process of gathering mature crops is ___", options: ["Planting", "Weeding", "Harvesting", "Irrigating"], answer: 2},
                    {q: "Bees are important for ___", options: ["Destroying crops", "Pollination", "Eating plants", "Making noise"], answer: 1}
                ]
            },
            {
                name: "Level 4: Community & Resources",
                icon: "üèòÔ∏è",
                questions: [
                    {q: "Clean water is important for ___", options: ["Wasting", "Drinking and cooking", "Polluting", "Destroying"], answer: 1},
                    {q: "Electricity is a form of ___", options: ["Food", "Energy", "Water", "Soil"], answer: 1},
                    {q: "Roads and bridges are examples of ___", options: ["Animals", "Infrastructure", "Crops", "Weather"], answer: 1},
                    {q: "A hospital provides ___ services", options: ["Education", "Health", "Transport", "Entertainment"], answer: 1},
                    {q: "The market is a place for ___", options: ["Sleeping", "Buying and selling", "Playing", "Studying"], answer: 1},
                    {q: "Saving money helps us to ___", options: ["Waste it", "Plan for the future", "Lose it", "Destroy it"], answer: 1},
                    {q: "Public libraries provide ___", options: ["Food", "Books and information", "Clothes", "Medicine"], answer: 1},
                    {q: "Police officers help to ___", options: ["Cause trouble", "Maintain law and order", "Destroy property", "Spread diseases"], answer: 1},
                    {q: "Proper waste management prevents ___", options: ["Clean environment", "Pollution and diseases", "Fresh air", "Good health"], answer: 1},
                    {q: "Forests provide us with ___", options: ["Plastic", "Wood and oxygen", "Pollution", "Diseases"], answer: 1},
                    {q: "A budget helps us to ___", options: ["Waste money", "Plan our spending", "Lose money", "Borrow more"], answer: 1},
                    {q: "Tourism brings ___ to a country", options: ["Diseases", "Income and jobs", "Poverty", "Pollution"], answer: 1},
                    {q: "Renewable resources can be ___", options: ["Used once only", "Replaced naturally", "Never used", "Only destroyed"], answer: 1},
                    {q: "Working together as a community is called ___", options: ["Fighting", "Cooperation", "Competition", "Isolation"], answer: 1},
                    {q: "Natural resources like minerals are found ___", options: ["In shops", "In the environment", "In schools", "In hospitals"], answer: 1}
                ]
            }
        ];

        let currentLevel = null;
        let currentQuestion = 0;
        let score = 0;
        let correctCount = 0;
        let answered = false;

        function showLevelSelector() {
            const html = `
                <div class="level-selector">
                    <h2>Choose Your Environmental Challenge</h2>
                    <div class="level-buttons">
                        ${levels.map((level, idx) => `
                            <button class="level-btn" onclick="startLevel(${idx})">
                                <div>${level.icon} ${level.name}</div>
                                <div class="subtitle">15 Questions</div>
                            </button>
                        `).join('')}
                    </div>
                </div>
            `;
            document.getElementById('gameArea').innerHTML = html;
        }

        function startLevel(levelIdx) {
            currentLevel = levelIdx;
            currentQuestion = 0;
            score = 0;
            correctCount = 0;
            showScoreBoard();
            showQuestion();
        }

        function showScoreBoard() {
            const existingBoard = document.querySelector('.score-board');
            if (!existingBoard) {
                const scoreHtml = `
                    <div class="score-board">
                        <div class="score-item">
                            <h3>Question</h3>
                            <div class="number" id="questionNum">1/15</div>
                        </div>
                        <div class="score-item">
                            <h3>Score</h3>
                            <div class="number" id="score">0</div>
                        </div>
                        <div class="score-item">
                            <h3>Correct</h3>
                            <div class="number" id="correct">0</div>
                        </div>
                    </div>
                `;
                document.querySelector('.header').insertAdjacentHTML('afterend', scoreHtml);
            }
        }

        function showQuestion() {
            answered = false;
            const level = levels[currentLevel];
            const q = level.questions[currentQuestion];
            
            const html = `
                <button class="back-btn" onclick="backToLevels()">‚¨ÖÔ∏è Back to Levels</button>
                <div class="question-card">
                    <div class="question-number">${level.icon} ${level.name} - Question ${currentQuestion + 1} of 15</div>
                    <div class="question-text">${q.q}</div>
                    <div class="options">
                        ${q.options.map((opt, i) => 
                            `<button class="option-btn" onclick="checkAnswer(${i})">${opt}</button>`
                        ).join('')}
                    </div>
                    <div id="feedback"></div>
                </div>
            `;
            document.getElementById('gameArea').innerHTML = html;
            document.getElementById('questionNum').textContent = `${currentQuestion + 1}/15`;
        }

        function checkAnswer(selected) {
            if (answered) return;
            answered = true;

            const level = levels[currentLevel];
            const q = level.questions[currentQuestion];
            const buttons = document.querySelectorAll('.option-btn');
            const feedbackDiv = document.getElementById('feedback');

            buttons.forEach((btn, i) => {
                btn.disabled = true;
                if (i === q.answer) {
                    btn.classList.add('correct');
                } else if (i === selected) {
                    btn.classList.add('wrong');
                }
            });

            if (selected === q.answer) {
                score += 10;
                correctCount++;
                feedbackDiv.innerHTML = '<div class="feedback correct">‚úÖ Excellent! Protect our environment!</div>';
            } else {
                feedbackDiv.innerHTML = '<div class="feedback wrong">üí° Good try! The correct answer is: ' + q.options[q.answer] + '</div>';
            }

            document.getElementById('score').textContent = score;
            document.getElementById('correct').textContent = correctCount;

            feedbackDiv.innerHTML += '<button class="next-btn" onclick="nextQuestion()">Next Question ‚û°Ô∏è</button>';
        }

        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion < levels[currentLevel].questions.length) {
                showQuestion();
            } else {
                showCompletion();
            }
        }

        function showCompletion() {
            const percentage = Math.round((correctCount / 15) * 100);
            let stars = '';
            let message = '';

            if (percentage >= 90) {
                stars = '‚≠ê‚≠ê‚≠ê';
                message = 'Outstanding! You\'re an environmental champion!';
            } else if (percentage >= 70) {
                stars = '‚≠ê‚≠ê';
                message = 'Great work! You care about our environment!';
            } else if (percentage >= 50) {
                stars = '‚≠ê';
                message = 'Good effort! Keep learning about our world!';
            } else {
                stars = 'üí™';
                message = 'Keep trying! Our environment needs you!';
            }

            const html = `
                <div class="completion-screen">
                    <h2>üéä Level Complete!</h2>
                    <div class="stars">${stars}</div>
                    <p>${message}</p>
                    <p><strong>Level: ${levels[currentLevel].name}</strong></p>
                    <p><strong>Final Score: ${score} points</strong></p>
                    <p>Correct Answers: ${correctCount}/15</p>
                    <p>Percentage: ${percentage}%</p>
                    <button class="restart-btn" onclick="backToLevels()">üè† Choose Another Level</button>
                </div>
            `;
            document.getElementById('gameArea').innerHTML = html;
        }

        function backToLevels() {
            const scoreBoard = document.querySelector('.score-board');
            if (scoreBoard) scoreBoard.remove();
            currentLevel = null;
            showLevelSelector();
        }

        showLevelSelector();
    </script>
</body>
</html>
