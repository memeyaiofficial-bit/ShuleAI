<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shule AI - Hygiene & Nutrition Grade 4-6</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #2d5016 0%, #4a7c2c 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        .header h1 {
            color: #2d5016;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #4a7c2c;
            font-size: 1.1em;
            margin: 5px 0;
        }

        .grade-badge {
            background: #4a7c2c;
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            display: inline-block;
            margin-top: 10px;
            font-weight: bold;
        }

        .level-selector {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .level-selector h2 {
            color: #2d5016;
            text-align: center;
            margin-bottom: 20px;
        }

        .level-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .level-btn {
            background: linear-gradient(135deg, #f0fff0 0%, #e8f5e9 100%);
            border: 3px solid #4a7c2c;
            border-radius: 15px;
            padding: 20px;
            font-size: 1.3em;
            cursor: pointer;
            transition: all 0.3s;
            color: #2d5016;
            font-weight: bold;
            text-align: center;
        }

        .level-btn:hover {
            background: linear-gradient(135deg, #4a7c2c 0%, #2d5016 100%);
            color: white;
            transform: scale(1.05);
        }

        .level-btn .subtitle {
            font-size: 0.7em;
            margin-top: 5px;
            opacity: 0.8;
        }

        .score-board {
            background: white;
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-around;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .score-item {
            text-align: center;
        }

        .score-item h3 {
            color: #2d5016;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .score-item .number {
            color: #4a7c2c;
            font-size: 2em;
            font-weight: bold;
        }

        .question-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        .question-number {
            color: #4a7c2c;
            font-size: 1.2em;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .question-text {
            color: #2d5016;
            font-size: 1.4em;
            margin-bottom: 25px;
            line-height: 1.5;
        }

        .options {
            display: grid;
            gap: 15px;
        }

        .option-btn {
            background: linear-gradient(135deg, #f0fff0 0%, #e8f5e9 100%);
            border: 3px solid #4a7c2c;
            border-radius: 15px;
            padding: 18px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s;
            color: #2d5016;
            font-weight: bold;
            text-align: left;
        }

        .option-btn:hover {
            background: linear-gradient(135deg, #4a7c2c 0%, #2d5016 100%);
            color: white;
            transform: scale(1.02);
        }

        .option-btn.correct {
            background: #4caf50;
            color: white;
            border-color: #2d5016;
        }

        .option-btn.wrong {
            background: #ff5252;
            color: white;
            border-color: #c41c00;
        }

        .option-btn:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .feedback {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.2em;
            text-align: center;
            font-weight: bold;
        }

        .feedback.correct {
            background: #c8e6c9;
            color: #2d5016;
        }

        .feedback.wrong {
            background: #ffcdd2;
            color: #c41c00;
        }

        .next-btn {
            background: #4a7c2c;
            color: white;
            border: none;
            border-radius: 15px;
            padding: 15px 40px;
            font-size: 1.2em;
            cursor: pointer;
            margin-top: 20px;
            display: block;
            width: 100%;
            font-weight: bold;
            transition: all 0.3s;
        }

        .next-btn:hover {
            background: #2d5016;
            transform: scale(1.05);
        }

        .back-btn {
            background: #ff9800;
            color: white;
            border: none;
            border-radius: 15px;
            padding: 12px 30px;
            font-size: 1.1em;
            cursor: pointer;
            margin-bottom: 20px;
            font-weight: bold;
            transition: all 0.3s;
        }

        .back-btn:hover {
            background: #f57c00;
            transform: scale(1.05);
        }

        .completion-screen {
            background: white;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        .completion-screen h2 {
            color: #4a7c2c;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .completion-screen p {
            color: #2d5016;
            font-size: 1.4em;
            margin: 10px 0;
        }

        .stars {
            font-size: 3em;
            margin: 20px 0;
        }

        .restart-btn {
            background: #4a7c2c;
            color: white;
            border: none;
            border-radius: 15px;
            padding: 20px 50px;
            font-size: 1.5em;
            cursor: pointer;
            margin-top: 30px;
            font-weight: bold;
            transition: all 0.3s;
        }

        .restart-btn:hover {
            background: #2d5016;
            transform: scale(1.05);
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 1.8em;
            }
            
            .question-text {
                font-size: 1.1em;
            }
            
            .option-btn {
                font-size: 1em;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üßº Shule AI Hygiene & Nutrition</h1>
            <p><strong>Gamified Learning Made for CBC</strong></p>
            <p>ChezaAI brings you interactive, fun, and curriculum-aligned games designed for Kenyan learners. Master CBC skills through play! üåü</p>
            <div class="grade-badge">üçé Grade 4-6 Health Education</div>
        </div>

        <div id="gameArea"></div>
    </div>

    <script>
        const levels = [
            {
                name: "Level 1: Personal Hygiene",
                icon: "üßº",
                questions: [
                    {q: "How many times a day should you brush your teeth?", options: ["Once", "Twice", "Three times", "Never"], answer: 1},
                    {q: "When should you wash your hands?", options: ["Only in the morning", "Before eating and after toilet", "Once a week", "Only when dirty"], answer: 1},
                    {q: "How long should you wash your hands with soap?", options: ["5 seconds", "10 seconds", "20 seconds", "1 minute"], answer: 2},
                    {q: "Why is bathing daily important?", options: ["To waste water", "To remove dirt and germs", "To use soap", "To get cold"], answer: 1},
                    {q: "What should you use to clean your teeth?", options: ["Stick only", "Toothbrush and toothpaste", "Water only", "Cloth"], answer: 1},
                    {q: "Why should you keep your nails short and clean?", options: ["For beauty only", "To prevent dirt and germs", "No reason", "To paint them"], answer: 1},
                    {q: "How often should you change your clothes?", options: ["Once a month", "Daily or when dirty", "Once a year", "Never"], answer: 1},
                    {q: "What should you do after sneezing or coughing?", options: ["Touch everything", "Cover mouth and wash hands", "Do nothing", "Run away"], answer: 1},
                    {q: "Why is it important to wash your hair regularly?", options: ["To waste shampoo", "To keep it clean and healthy", "To look bad", "No reason"], answer: 1},
                    {q: "What should you do before going to bed?", options: ["Eat candy", "Brush teeth and wash face", "Play outside", "Wear dirty clothes"], answer: 1},
                    {q: "Using clean towels helps to ___", options: ["Spread germs", "Prevent infections", "Waste water", "Get dirty"], answer: 1},
                    {q: "Where should you throw used tissues?", options: ["On the floor", "In the bin", "In water", "Keep in pocket"], answer: 1},
                    {q: "Why should you not share combs or brushes?", options: ["To save money", "To prevent spread of lice", "No reason", "To keep them new"], answer: 1},
                    {q: "Clean ears help you to ___", options: ["Sleep well", "Hear better", "See better", "Run faster"], answer: 1},
                    {q: "Wearing clean socks and shoes prevents ___", options: ["Walking", "Foot infections", "Running", "Growing"], answer: 1}
                ]
            },
            {
                name: "Level 2: Food & Nutrition",
                icon: "üçé",
                questions: [
                    {q: "Which food group gives us energy?", options: ["Proteins", "Carbohydrates", "Vitamins", "Water"], answer: 1},
                    {q: "Foods like meat, fish, and beans are rich in ___", options: ["Carbohydrates", "Proteins", "Fats", "Vitamins"], answer:1},
                    {q: "A balanced diet should have ___", options: ["Only fruits", "All food groups", "Only meat", "Only water"], answer: 1},
                    {q: "Fruits and vegetables are rich in ___", options: ["Fats", "Proteins", "Vitamins and minerals", "Sugar"], answer: 2},
                    {q: "Drinking clean water helps to ___", options: ["Make you sick", "Keep body hydrated", "Waste time", "Get dirty"], answer: 1},
                    {q: "How many glasses of water should you drink daily?", options: ["1-2 glasses", "3-4 glasses", "6-8 glasses", "No water"], answer: 2},
                    {q: "Milk is a good source of ___", options: ["Vitamin C", "Calcium", "Iron", "Fiber"], answer: 1},
                    {q: "Why should we eat breakfast?", options: ["To waste time", "To get energy for the day", "To feel sleepy", "No reason"], answer: 1},
                    {q: "Too much sugar can cause ___", options: ["Good health", "Tooth decay and obesity", "Strength", "Intelligence"], answer: 1},
                    {q: "Foods that help build strong bones include ___", options: ["Candy", "Milk and eggs", "Soda", "Chips"], answer: 1},
                    {q: "Which vitamin helps us see in the dark?", options: ["Vitamin A", "Vitamin B", "Vitamin C", "Vitamin D"], answer: 0},
                    {q: "Eating too much junk food can lead to ___", options: ["Good health", "Obesity and diseases", "Strength", "Happiness"], answer: 1},
                    {q: "Iron-rich foods help prevent ___", options: ["Happiness", "Anemia", "Growth", "Sleeping"], answer: 1},
                    {q: "Fresh fruits are better than ___", options: ["Vegetables", "Processed snacks", "Water", "Milk"], answer: 1},
                    {q: "We should eat ___ meals a day", options: ["One", "Two", "Three", "Ten"], answer: 2}
                ]
            },
            {
                name: "Level 3: Sanitation & Environment",
                icon: "‚ôªÔ∏è",
                questions: [
                    {q: "Where should we throw garbage?", options: ["On the road", "In dustbins", "In water sources", "Anywhere"], answer: 1},
                    {q: "What should we do with leftover food?", options: ["Throw anywhere", "Dispose properly or compost", "Leave it outside", "Feed to wild animals"], answer: 1},
                    {q: "Clean toilets help to prevent ___", options: ["Happiness", "Diseases", "Growth", "Learning"], answer: 1},
                    {q: "Why should we not litter?", options: ["To waste bins", "To keep environment clean", "To make work for cleaners", "No reason"], answer: 1},
                    {q: "Stagnant water can breed ___", options: ["Fish", "Mosquitoes", "Birds", "Trees"], answer: 1},
                    {q: "We should wash fruits and vegetables to remove ___", options: ["Color", "Dirt and pesticides", "Vitamins", "Water"], answer: 1},
                    {q: "Proper waste disposal prevents ___", options: ["Rain", "Pollution and diseases", "Wind", "Sunshine"], answer: 1},
                    {q: "What happens to plastic waste in the environment?", options: ["Disappears quickly", "Takes many years to decompose", "Becomes food", "Grows plants"], answer: 1},
                    {q: "Clean water sources are important for ___", options: ["Swimming only", "Drinking and cooking", "Washing cars only", "Playing"], answer: 1},
                    {q: "We can recycle materials like ___", options: ["Food waste only", "Paper, plastic, and glass", "Water", "Air"], answer: 1},
                    {q: "Keeping our surroundings clean prevents ___", options: ["Happiness", "Pests and diseases", "Sunshine", "Rain"], answer: 1},
                    {q: "What should you do with dirty water?", options: ["Drink it", "Dispose properly, not near water sources", "Store it", "Give to plants"], answer: 1},
                    {q: "Open defecation can cause ___", options: ["Good health", "Water contamination", "Happiness", "Growth"], answer: 1},
                    {q: "Washing dishes properly helps to ___", options: ["Waste water", "Prevent food poisoning", "Break them", "Make them dirty"], answer: 1},
                    {q: "A clean environment promotes ___", options: ["Diseases", "Good health", "Laziness", "Sadness"], answer: 1}
                ]
            },
            {
                name: "Level 4: Healthy Habits & Safety",
                icon: "üí™",
                questions: [
                    {q: "How many hours of sleep do children need?", options: ["2-3 hours", "4-5 hours", "8-10 hours", "15 hours"], answer: 2},
                    {q: "Exercise helps to ___", options: ["Make us lazy", "Keep body strong and healthy", "Make us sick", "Waste time"], answer: 1},
                    {q: "Why is physical activity important?", options: ["To get tired", "To stay fit and healthy", "To waste energy", "No reason"], answer: 1},
                    {q: "What should you do if food smells bad?", options: ["Eat it quickly", "Do not eat it", "Mix with good food", "Ignore the smell"], answer: 1},
                    {q: "Covering food prevents ___", options: ["Cooking", "Contamination by flies and dust", "Eating", "Tasting"], answer: 1},
                    {q: "Why should we avoid eating while playing?", options: ["To have fun", "Can choke or get dirty", "To waste food", "No reason"], answer: 1},
                    {q: "Sunlight is a good source of ___", options: ["Vitamin A", "Vitamin D", "Vitamin C", "Protein"], answer: 1},
                    {q: "Regular medical check-ups help to ___", options: ["Waste money", "Detect and prevent diseases", "Get sick", "Skip school"], answer: 1},
                    {q: "Drinking dirty water can cause ___", options: ["Strength", "Diarrhea and cholera", "Growth", "Happiness"], answer: 1},
                    {q: "Wearing proper shoes protects feet from ___", options: ["Growing", "Injuries and infections", "Walking", "Running"], answer: 1},
                    {q: "Reading in poor light can damage your ___", options: ["Ears", "Eyes", "Nose", "Hands"], answer: 1},
                    {q: "Why should we sit properly while eating?", options: ["To look good", "To digest food better", "To waste time", "No reason"], answer: 1},
                    {q: "Smoking and drugs are ___", options: ["Good for health", "Harmful to body", "Helpful", "Necessary"], answer: 1},
                    {q: "Fresh air is important for ___", options: ["Sleeping only", "Healthy breathing", "Playing only", "Nothing"], answer: 1},
                    {q: "Eating slowly and chewing well helps with ___", options: ["Choking", "Proper digestion", "Wasting time", "Talking"], answer: 1}
                ]
            }
        ];

        let currentLevel = null;
        let currentQuestion = 0;
        let score = 0;
        let correctCount = 0;
        let answered = false;

        function showLevelSelector() {
            const html = `
                <div class="level-selector">
                    <h2>Choose Your Health Challenge Level</h2>
                    <div class="level-buttons">
                        ${levels.map((level, idx) => `
                            <button class="level-btn" onclick="startLevel(${idx})">
                                <div>${level.icon} ${level.name}</div>
                                <div class="subtitle">15 Questions</div>
                            </button>
                        `).join('')}
                    </div>
                </div>
            `;
            document.getElementById('gameArea').innerHTML = html;
        }

        function startLevel(levelIdx) {
            currentLevel = levelIdx;
            currentQuestion = 0;
            score = 0;
            correctCount = 0;
            showScoreBoard();
            showQuestion();
        }

        function showScoreBoard() {
            const existingBoard = document.querySelector('.score-board');
            if (!existingBoard) {
                const scoreHtml = `
                    <div class="score-board">
                        <div class="score-item">
                            <h3>Question</h3>
                            <div class="number" id="questionNum">1/15</div>
                        </div>
                        <div class="score-item">
                            <h3>Score</h3>
                            <div class="number" id="score">0</div>
                        </div>
                        <div class="score-item">
                            <h3>Correct</h3>
                            <div class="number" id="correct">0</div>
                        </div>
                    </div>
                `;
                document.querySelector('.header').insertAdjacentHTML('afterend', scoreHtml);
            }
        }

        function showQuestion() {
            answered = false;
            const level = levels[currentLevel];
            const q = level.questions[currentQuestion];
            
            const html = `
                <button class="back-btn" onclick="backToLevels()">‚¨ÖÔ∏è Back to Levels</button>
                <div class="question-card">
                    <div class="question-number">${level.icon} ${level.name} - Question ${currentQuestion + 1} of 15</div>
                    <div class="question-text">${q.q}</div>
                    <div class="options">
                        ${q.options.map((opt, i) => 
                            `<button class="option-btn" onclick="checkAnswer(${i})">${opt}</button>`
                        ).join('')}
                    </div>
                    <div id="feedback"></div>
                </div>
            `;
            document.getElementById('gameArea').innerHTML = html;
            document.getElementById('questionNum').textContent = `${currentQuestion + 1}/15`;
        }

        function checkAnswer(selected) {
            if (answered) return;
            answered = true;

            const level = levels[currentLevel];
            const q = level.questions[currentQuestion];
            const buttons = document.querySelectorAll('.option-btn');
            const feedbackDiv = document.getElementById('feedback');

            buttons.forEach((btn, i) => {
                btn.disabled = true;
                if (i === q.answer) {
                    btn.classList.add('correct');
                } else if (i === selected) {
                    btn.classList.add('wrong');
                }
            });

            if (selected === q.answer) {
                score += 10;
                correctCount++;
                feedbackDiv.innerHTML = '<div class="feedback correct">‚úÖ Excellent! Stay healthy!</div>';
            } else {
                feedbackDiv.innerHTML = '<div class="feedback wrong">üí° Good try! The correct answer is: ' + q.options[q.answer] + '</div>';
            }

            document.getElementById('score').textContent = score;
            document.getElementById('correct').textContent = correctCount;

            feedbackDiv.innerHTML += '<button class="next-btn" onclick="nextQuestion()">Next Question ‚û°Ô∏è</button>';
        }

        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion < levels[currentLevel].questions.length) {
                showQuestion();
            } else {
                showCompletion();
            }
        }

        function showCompletion() {
            const percentage = Math.round((correctCount / 15) * 100);
            let stars = '';
            let message = '';

            if (percentage >= 90) {
                stars = '‚≠ê‚≠ê‚≠ê';
                message = 'Outstanding! You\'re a health champion!';
            } else if (percentage >= 70) {
                stars = '‚≠ê‚≠ê';
                message = 'Great work! You know healthy habits!';
            } else if (percentage >= 50) {
                stars = '‚≠ê';
                message = 'Good effort! Keep learning about health!';
            } else {
                stars = 'üí™';
                message = 'Keep trying! Health is wealth!';
            }

            const html = `
                <div class="completion-screen">
                    <h2>üéä Level Complete!</h2>
                    <div class="stars">${stars}</div>
                    <p>${message}</p>
                    <p><strong>Level: ${levels[currentLevel].name}</strong></p>
                    <p><strong>Final Score: ${score} points</strong></p>
                    <p>Correct Answers: ${correctCount}/15</p>
                    <p>Percentage: ${percentage}%</p>
                    <button class="restart-btn" onclick="backToLevels()">üè† Choose Another Level</button>
                </div>
            `;
            document.getElementById('gameArea').innerHTML = html;
        }

        function backToLevels() {
            const scoreBoard = document.querySelector('.score-board');
            if (scoreBoard) scoreBoard.remove();
            currentLevel = null;
            showLevelSelector();
        }

        showLevelSelector();
    </script>
</body>
</html>
