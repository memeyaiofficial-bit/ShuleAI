<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shule AI - CRE Challenge Grade 4-6</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #2d5016 0%, #4a7c2c 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        .header h1 {
            color: #2d5016;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #4a7c2c;
            font-size: 1.1em;
            margin: 5px 0;
        }

        .grade-badge {
            background: #4a7c2c;
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            display: inline-block;
            margin-top: 10px;
            font-weight: bold;
        }

        .level-selector {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .level-selector h2 {
            color: #2d5016;
            text-align: center;
            margin-bottom: 20px;
        }

        .level-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .level-btn {
            background: linear-gradient(135deg, #f0fff0 0%, #e8f5e9 100%);
            border: 3px solid #4a7c2c;
            border-radius: 15px;
            padding: 20px;
            font-size: 1.3em;
            cursor: pointer;
            transition: all 0.3s;
            color: #2d5016;
            font-weight: bold;
            text-align: center;
        }

        .level-btn:hover {
            background: linear-gradient(135deg, #4a7c2c 0%, #2d5016 100%);
            color: white;
            transform: scale(1.05);
        }

        .level-btn .subtitle {
            font-size: 0.7em;
            margin-top: 5px;
            opacity: 0.8;
        }

        .score-board {
            background: white;
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-around;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .score-item {
            text-align: center;
        }

        .score-item h3 {
            color: #2d5016;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .score-item .number {
            color: #4a7c2c;
            font-size: 2em;
            font-weight: bold;
        }

        .question-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        .question-number {
            color: #4a7c2c;
            font-size: 1.2em;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .question-text {
            color: #2d5016;
            font-size: 1.4em;
            margin-bottom: 25px;
            line-height: 1.5;
        }

        .options {
            display: grid;
            gap: 15px;
        }

        .option-btn {
            background: linear-gradient(135deg, #f0fff0 0%, #e8f5e9 100%);
            border: 3px solid #4a7c2c;
            border-radius: 15px;
            padding: 18px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s;
            color: #2d5016;
            font-weight: bold;
            text-align: left;
        }

        .option-btn:hover {
            background: linear-gradient(135deg, #4a7c2c 0%, #2d5016 100%);
            color: white;
            transform: scale(1.02);
        }

        .option-btn.correct {
            background: #4caf50;
            color: white;
            border-color: #2d5016;
        }

        .option-btn.wrong {
            background: #ff5252;
            color: white;
            border-color: #c41c00;
        }

        .option-btn:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .feedback {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.2em;
            text-align: center;
            font-weight: bold;
        }

        .feedback.correct {
            background: #c8e6c9;
            color: #2d5016;
        }

        .feedback.wrong {
            background: #ffcdd2;
            color: #c41c00;
        }

        .next-btn {
            background: #4a7c2c;
            color: white;
            border: none;
            border-radius: 15px;
            padding: 15px 40px;
            font-size: 1.2em;
            cursor: pointer;
            margin-top: 20px;
            display: block;
            width: 100%;
            font-weight: bold;
            transition: all 0.3s;
        }

        .next-btn:hover {
            background: #2d5016;
            transform: scale(1.05);
        }

        .back-btn {
            background: #ff9800;
            color: white;
            border: none;
            border-radius: 15px;
            padding: 12px 30px;
            font-size: 1.1em;
            cursor: pointer;
            margin-bottom: 20px;
            font-weight: bold;
            transition: all 0.3s;
        }

        .back-btn:hover {
            background: #f57c00;
            transform: scale(1.05);
        }

        .completion-screen {
            background: white;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        .completion-screen h2 {
            color: #4a7c2c;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .completion-screen p {
            color: #2d5016;
            font-size: 1.4em;
            margin: 10px 0;
        }

        .stars {
            font-size: 3em;
            margin: 20px 0;
        }

        .restart-btn {
            background: #4a7c2c;
            color: white;
            border: none;
            border-radius: 15px;
            padding: 20px 50px;
            font-size: 1.5em;
            cursor: pointer;
            margin-top: 30px;
            font-weight: bold;
            transition: all 0.3s;
        }

        .restart-btn:hover {
            background: #2d5016;
            transform: scale(1.05);
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 1.8em;
            }
            
            .question-text {
                font-size: 1.1em;
            }
            
            .option-btn {
                font-size: 1em;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚úùÔ∏è Shule AI CRE Challenge</h1>
            <p><strong>Gamified Learning Made for CBC</strong></p>
            <p>ChezaAI brings you interactive, fun, and curriculum-aligned games designed for Kenyan learners. Master CBC skills through play! üåü</p>
            <div class="grade-badge">üìñ Grade 4-6 CRE</div>
        </div>

        <div id="gameArea"></div>
    </div>

    <script>
        const levels = [
            {
                name: "Level 1: The Bible & Creation",
                icon: "üìñ",
                questions: [
                    {q: "How many books are in the Bible?", options: ["50", "66", "72", "100"], answer: 1},
                    {q: "The first book of the Bible is ___", options: ["Exodus", "Genesis", "Matthew", "Psalms"], answer: 1},
                    {q: "On which day did God create human beings?", options: ["Fifth day", "Sixth day", "Seventh day", "First day"], answer: 1},
                    {q: "The Bible is divided into ___ testaments", options: ["One", "Two", "Three", "Four"], answer: 1},
                    {q: "What did God create on the first day?", options: ["Animals", "Light", "Plants", "Humans"], answer: 1},
                    {q: "The first man created by God was ___", options: ["Moses", "Noah", "Adam", "Abraham"], answer: 2},
                    {q: "The first woman was called ___", options: ["Mary", "Eve", "Sarah", "Ruth"], answer: 1},
                    {q: "The garden where Adam and Eve lived was ___", options: ["Garden of Gethsemane", "Garden of Eden", "Olive Garden", "Rose Garden"], answer: 1},
                    {q: "How many days did God take to create the world?", options: ["Five", "Six", "Seven", "Eight"], answer: 1},
                    {q: "What did God do on the seventh day?", options: ["Created more animals", "Rested", "Created humans", "Created the sun"], answer: 1},
                    {q: "The Old Testament has ___ books", options: ["27", "39", "66", "50"], answer: 1},
                    {q: "The New Testament has ___ books", options: ["27", "39", "50", "66"], answer: 0},
                    {q: "God created man in His own ___", options: ["House", "Image", "Garden", "Temple"], answer: 1},
                    {q: "What did the serpent tempt Eve to eat?", options: ["Apple", "Forbidden fruit", "Bread", "Meat"], answer: 1},
                    {q: "Who were the first two sons of Adam and Eve?", options: ["Moses and Aaron", "Cain and Abel", "Jacob and Esau", "Isaac and Ishmael"], answer: 1}
                ]
            },
            {
                name: "Level 2: Old Testament Stories",
                icon: "‚õµ",
                questions: [
                    {q: "Who built the ark when the flood came?", options: ["Moses", "Abraham", "Noah", "David"], answer: 2},
                    {q: "How many of each animal did Noah take into the ark?", options: ["One", "Two", "Three", "Four"], answer: 1},
                    {q: "God promised Abraham that his descendants would be as many as ___", options: ["Trees", "Flowers", "Stars", "Rivers"], answer: 2},
                    {q: "Moses received the Ten Commandments on Mount ___", options: ["Sinai", "Zion", "Carmel", "Olive"], answer: 0},
                    {q: "Who led the Israelites out of Egypt?", options: ["Joshua", "Moses", "Aaron", "David"], answer: 1},
                    {q: "David killed the giant Goliath with a ___", options: ["Sword", "Spear", "Sling and stone", "Arrow"], answer: 2},
                    {q: "Joseph was sold by his brothers to ___", options: ["Egyptians", "Romans", "Greeks", "Persians"], answer: 0},
                    {q: "Daniel was thrown into a den of ___", options: ["Tigers", "Lions", "Bears", "Wolves"], answer: 1},
                    {q: "Queen ___ saved her people from destruction", options: ["Mary", "Ruth", "Esther", "Sarah"], answer: 2},
                    {q: "The strongest man in the Bible was ___", options: ["Goliath", "David", "Samson", "Joshua"], answer: 2},
                    {q: "Who was swallowed by a big fish?", options: ["Jonah", "Daniel", "Elijah", "Noah"], answer: 0},
                    {q: "God spoke to young ___ while he was sleeping", options: ["David", "Samuel", "Joseph", "Daniel"], answer: 1},
                    {q: "Abraham was asked to sacrifice his son ___", options: ["Jacob", "Joseph", "Isaac", "Ishmael"], answer: 2},
                    {q: "The walls of ___ fell after Israelites marched around them", options: ["Jerusalem", "Jericho", "Bethlehem", "Nazareth"], answer: 1},
                    {q: "Ruth was loyal to her mother-in-law ___", options: ["Mary", "Sarah", "Naomi", "Rachel"], answer: 2}
                ]
            },
            {
                name: "Level 3: Life of Jesus",
                icon: "‚úùÔ∏è",
                questions: [
                    {q: "Jesus was born in ___", options: ["Jerusalem", "Nazareth", "Bethlehem", "Galilee"], answer: 2},
                    {q: "Mary and Joseph traveled to Bethlehem on a ___", options: ["Horse", "Camel", "Donkey", "Cart"], answer: 2},
                    {q: "Jesus was born in a ___", options: ["Palace", "House", "Manger", "Temple"], answer: 2},
                    {q: "How many disciples did Jesus have?", options: ["Ten", "Twelve", "Seven", "Fifteen"], answer: 1},
                    {q: "Who baptized Jesus?", options: ["Peter", "John the Baptist", "Andrew", "James"], answer: 1},
                    {q: "Jesus' first miracle was turning water into ___", options: ["Bread", "Wine", "Oil", "Fish"], answer: 1},
                    {q: "Jesus fed 5000 people with ___ loaves and ___ fish", options: ["3 and 2", "5 and 2", "7 and 3", "10 and 5"], answer: 1},
                    {q: "Jesus walked on ___", options: ["Fire", "Air", "Water", "Sand"], answer: 2},
                    {q: "Jesus raised ___ from the dead", options: ["Moses", "Lazarus", "John", "Peter"], answer: 1},
                    {q: "Jesus healed ___ lepers, but only one returned to thank Him", options: ["Five", "Seven", "Ten", "Twelve"], answer: 2},
                    {q: "The disciple who betrayed Jesus was ___", options: ["Peter", "John", "Judas", "Thomas"], answer: 2},
                    {q: "Jesus was crucified on a ___", options: ["Tree", "Cross", "Stone", "Hill"], answer: 1},
                    {q: "Jesus rose from the dead on the ___ day", options: ["Second", "Third", "Fourth", "Seventh"], answer: 1},
                    {q: "The angel told the shepherds about Jesus' birth in ___", options: ["Jerusalem", "Nazareth", "Bethlehem", "Egypt"], answer: 2},
                    {q: "Jesus taught people using ___", options: ["Songs", "Parables", "Riddles", "Poems"], answer: 1}
                ]
            },
            {
                name: "Level 4: Christian Values & Living",
                icon: "‚ù§Ô∏è",
                questions: [
                    {q: "The greatest commandment is to love ___", options: ["Money", "God", "Yourself", "Animals"], answer: 1},
                    {q: "How many commandments did God give Moses?", options: ["Five", "Ten", "Twelve", "Twenty"], answer: 1},
                    {q: "We should love our ___ as ourselves", options: ["Pets", "Neighbors", "Houses", "Food"], answer: 1},
                    {q: "The fruit of the Spirit includes love, joy, and ___", options: ["Anger", "Peace", "Hatred", "Pride"], answer: 1},
                    {q: "We communicate with God through ___", options: ["Email", "Prayer", "Texting", "Shouting"], answer: 1},
                    {q: "Honoring your parents is part of the ___", options: ["Beatitudes", "Ten Commandments", "Lord's Prayer", "Parables"], answer: 1},
                    {q: "The Bible teaches us to be ___", options: ["Selfish", "Honest", "Lazy", "Mean"], answer: 1},
                    {q: "What day of the week is the Sabbath for Christians?", options: ["Monday", "Friday", "Saturday", "Sunday"], answer: 3},
                    {q: "Christians should ___ one another", options: ["Fight", "Forgive", "Ignore", "Hate"], answer: 1},
                    {q: "The Lord's Prayer begins with 'Our Father who art in ___'", options: ["Earth", "Heaven", "Church", "Israel"], answer: 1},
                    {q: "Sharing with those in need is called ___", options: ["Stealing", "Giving", "Trading", "Selling"], answer: 1},
                    {q: "We should treat others the way we want to be ___", options: ["Ignored", "Feared", "Treated", "Avoided"], answer: 2},
                    {q: "The opposite of lying is ___", options: ["Stealing", "Truth", "Silence", "Sleeping"], answer: 1},
                    {q: "Christians gather to worship in a ___", options: ["School", "Market", "Church", "Stadium"], answer: 2},
                    {q: "Being thankful to God is called ___", options: ["Complaining", "Gratitude", "Sleeping", "Running"], answer: 1}
                ]
            }
        ];

        let currentLevel = null;
        let currentQuestion = 0;
        let score = 0;
        let correctCount = 0;
        let answered = false;

        function showLevelSelector() {
            const html = `
                <div class="level-selector">
                    <h2>Choose Your CRE Challenge Level</h2>
                    <div class="level-buttons">
                        ${levels.map((level, idx) => `
                            <button class="level-btn" onclick="startLevel(${idx})">
                                <div>${level.icon} ${level.name}</div>
                                <div class="subtitle">15 Questions</div>
                            </button>
                        `).join('')}
                    </div>
                </div>
            `;
            document.getElementById('gameArea').innerHTML = html;
        }

        function startLevel(levelIdx) {
            currentLevel = levelIdx;
            currentQuestion = 0;
            score = 0;
            correctCount = 0;
            showScoreBoard();
            showQuestion();
        }

        function showScoreBoard() {
            const existingBoard = document.querySelector('.score-board');
            if (!existingBoard) {
                const scoreHtml = `
                    <div class="score-board">
                        <div class="score-item">
                            <h3>Question</h3>
                            <div class="number" id="questionNum">1/15</div>
                        </div>
                        <div class="score-item">
                            <h3>Score</h3>
                            <div class="number" id="score">0</div>
                        </div>
                        <div class="score-item">
                            <h3>Correct</h3>
                            <div class="number" id="correct">0</div>
                        </div>
                    </div>
                `;
                document.querySelector('.header').insertAdjacentHTML('afterend', scoreHtml);
            }
        }

        function showQuestion() {
            answered = false;
            const level = levels[currentLevel];
            const q = level.questions[currentQuestion];
            
            const html = `
                <button class="back-btn" onclick="backToLevels()">‚¨ÖÔ∏è Back to Levels</button>
                <div class="question-card">
                    <div class="question-number">${level.icon} ${level.name} - Question ${currentQuestion + 1} of 15</div>
                    <div class="question-text">${q.q}</div>
                    <div class="options">
                        ${q.options.map((opt, i) => 
                            `<button class="option-btn" onclick="checkAnswer(${i})">${opt}</button>`
                        ).join('')}
                    </div>
                    <div id="feedback"></div>
                </div>
            `;
            document.getElementById('gameArea').innerHTML = html;
            document.getElementById('questionNum').textContent = `${currentQuestion + 1}/15`;
        }

        function checkAnswer(selected) {
            if (answered) return;
            answered = true;

            const level = levels[currentLevel];
            const q = level.questions[currentQuestion];
            const buttons = document.querySelectorAll('.option-btn');
            const feedbackDiv = document.getElementById('feedback');

            buttons.forEach((btn, i) => {
                btn.disabled = true;
                if (i === q.answer) {
                    btn.classList.add('correct');
                } else if (i === selected) {
                    btn.classList.add('wrong');
                }
            });

            if (selected === q.answer) {
                score += 10;
                correctCount++;
                feedbackDiv.innerHTML = '<div class="feedback correct">‚úÖ Excellent! God bless you!</div>';
            } else {
                feedbackDiv.innerHTML = '<div class="feedback wrong">üí° Good try! The correct answer is: ' + q.options[q.answer] + '</div>';
            }

            document.getElementById('score').textContent = score;
            document.getElementById('correct').textContent = correctCount;

            feedbackDiv.innerHTML += '<button class="next-btn" onclick="nextQuestion()">Next Question ‚û°Ô∏è</button>';
        }

        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion < levels[currentLevel].questions.length) {
                showQuestion();
            } else {
                showCompletion();
            }
        }

        function showCompletion() {
            const percentage = Math.round((correctCount / 15) * 100);
            let stars = '';
            let message = '';

            if (percentage >= 90) {
                stars = '‚≠ê‚≠ê‚≠ê';
                message = 'Outstanding! You know the Word well!';
            } else if (percentage >= 70) {
                stars = '‚≠ê‚≠ê';
                message = 'Great work! Keep learning God\'s Word!';
            } else if (percentage >= 50) {
                stars = '‚≠ê';
                message = 'Good effort! Continue studying the Bible!';
            } else {
                stars = 'üí™';
                message = 'Keep learning! God loves you!';
            }

            const html = `
                <div class="completion-screen">
                    <h2>üéä Level Complete!</h2>
                    <div class="stars">${stars}</div>
                    <p>${message}</p>
                    <p><strong>Level: ${levels[currentLevel].name}</strong></p>
                    <p><strong>Final Score: ${score} points</strong></p>
                    <p>Correct Answers: ${correctCount}/15</p>
                    <p>Percentage: ${percentage}%</p>
                    <button class="restart-btn" onclick="backToLevels()">üè† Choose Another Level</button>
                </div>
            `;
            document.getElementById('gameArea').innerHTML = html;
        }

        function backToLevels() {
            const scoreBoard = document.querySelector('.score-board');
            if (scoreBoard) scoreBoard.remove();
            currentLevel = null;
            showLevelSelector();
        }

        showLevelSelector();
    </script>
</body>
</html>
