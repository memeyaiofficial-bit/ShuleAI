<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shule AI - Science Challenge Grade 4-6</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #2d5016 0%, #4a7c2c 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        .header h1 {
            color: #2d5016;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #4a7c2c;
            font-size: 1.1em;
            margin: 5px 0;
        }

        .grade-badge {
            background: #4a7c2c;
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            display: inline-block;
            margin-top: 10px;
            font-weight: bold;
        }

        .level-selector {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .level-selector h2 {
            color: #2d5016;
            text-align: center;
            margin-bottom: 20px;
        }

        .level-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .level-btn {
            background: linear-gradient(135deg, #f0fff0 0%, #e8f5e9 100%);
            border: 3px solid #4a7c2c;
            border-radius: 15px;
            padding: 20px;
            font-size: 1.3em;
            cursor: pointer;
            transition: all 0.3s;
            color: #2d5016;
            font-weight: bold;
            text-align: center;
        }

        .level-btn:hover {
            background: linear-gradient(135deg, #4a7c2c 0%, #2d5016 100%);
            color: white;
            transform: scale(1.05);
        }

        .level-btn .subtitle {
            font-size: 0.7em;
            margin-top: 5px;
            opacity: 0.8;
        }

        .score-board {
            background: white;
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-around;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .score-item {
            text-align: center;
        }

        .score-item h3 {
            color: #2d5016;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .score-item .number {
            color: #4a7c2c;
            font-size: 2em;
            font-weight: bold;
        }

        .question-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        .question-number {
            color: #4a7c2c;
            font-size: 1.2em;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .question-text {
            color: #2d5016;
            font-size: 1.4em;
            margin-bottom: 25px;
            line-height: 1.5;
        }

        .options {
            display: grid;
            gap: 15px;
        }

        .option-btn {
            background: linear-gradient(135deg, #f0fff0 0%, #e8f5e9 100%);
            border: 3px solid #4a7c2c;
            border-radius: 15px;
            padding: 18px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s;
            color: #2d5016;
            font-weight: bold;
            text-align: left;
        }

        .option-btn:hover {
            background: linear-gradient(135deg, #4a7c2c 0%, #2d5016 100%);
            color: white;
            transform: scale(1.02);
        }

        .option-btn.correct {
            background: #4caf50;
            color: white;
            border-color: #2d5016;
        }

        .option-btn.wrong {
            background: #ff5252;
            color: white;
            border-color: #c41c00;
        }

        .option-btn:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .feedback {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.2em;
            text-align: center;
            font-weight: bold;
        }

        .feedback.correct {
            background: #c8e6c9;
            color: #2d5016;
        }

        .feedback.wrong {
            background: #ffcdd2;
            color: #c41c00;
        }

        .next-btn {
            background: #4a7c2c;
            color: white;
            border: none;
            border-radius: 15px;
            padding: 15px 40px;
            font-size: 1.2em;
            cursor: pointer;
            margin-top: 20px;
            display: block;
            width: 100%;
            font-weight: bold;
            transition: all 0.3s;
        }

        .next-btn:hover {
            background: #2d5016;
            transform: scale(1.05);
        }

        .back-btn {
            background: #ff9800;
            color: white;
            border: none;
            border-radius: 15px;
            padding: 12px 30px;
            font-size: 1.1em;
            cursor: pointer;
            margin-bottom: 20px;
            font-weight: bold;
            transition: all 0.3s;
        }

        .back-btn:hover {
            background: #f57c00;
            transform: scale(1.05);
        }

        .completion-screen {
            background: white;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        .completion-screen h2 {
            color: #4a7c2c;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .completion-screen p {
            color: #2d5016;
            font-size: 1.4em;
            margin: 10px 0;
        }

        .stars {
            font-size: 3em;
            margin: 20px 0;
        }

        .restart-btn {
            background: #4a7c2c;
            color: white;
            border: none;
            border-radius: 15px;
            padding: 20px 50px;
            font-size: 1.5em;
            cursor: pointer;
            margin-top: 30px;
            font-weight: bold;
            transition: all 0.3s;
        }

        .restart-btn:hover {
            background: #2d5016;
            transform: scale(1.05);
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 1.8em;
            }
            
            .question-text {
                font-size: 1.1em;
            }
            
            .option-btn {
                font-size: 1em;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üî¨ Shule AI Science Challenge</h1>
            <p><strong>Gamified Learning Made for CBC</strong></p>
            <p>ChezaAI brings you interactive, fun, and curriculum-aligned games designed for Kenyan learners. Master CBC skills through play! üåü</p>
            <div class="grade-badge">üß™ Grade 4-6 Science</div>
        </div>

        <div id="gameArea"></div>
    </div>

    <script>
        const levels = [
            {
                name: "Level 1: Living Things",
                icon: "üå±",
                questions: [
                    {q: "What do plants need to make food?", options: ["Soil only", "Water only", "Sunlight, water, and air", "Darkness"], answer: 2},
                    {q: "Which of these is NOT a living thing?", options: ["Tree", "Dog", "Rock", "Grass"], answer: 2},
                    {q: "Animals that eat only plants are called ___", options: ["Carnivores", "Herbivores", "Omnivores", "Scavengers"], answer: 1},
                    {q: "The process by which plants make food is called ___", options: ["Respiration", "Photosynthesis", "Digestion", "Germination"], answer: 1},
                    {q: "Which part of the plant takes in water from the soil?", options: ["Leaves", "Stem", "Roots", "Flower"], answer: 2},
                    {q: "Animals that eat both plants and animals are ___", options: ["Herbivores", "Carnivores", "Omnivores", "Decomposers"], answer: 2},
                    {q: "What do all living things need to survive?", options: ["Television", "Food, water, and air", "Cars", "Houses"], answer: 1},
                    {q: "Which animal is a mammal?", options: ["Snake", "Eagle", "Whale", "Frog"], answer: 2},
                    {q: "The green color in plants is due to ___", options: ["Water", "Chlorophyll", "Soil", "Air"], answer: 1},
                    {q: "Birds have ___ to help them fly.", options: ["Fins", "Wings", "Gills", "Scales"], answer: 1},
                    {q: "What is the main source of energy for plants?", options: ["Moon", "Sun", "Stars", "Wind"], answer: 1},
                    {q: "Animals that hunt and eat other animals are called ___", options: ["Prey", "Predators", "Herbivores", "Producers"], answer: 1},
                    {q: "Which of these helps fish breathe underwater?", options: ["Lungs", "Gills", "Nose", "Skin"], answer: 1},
                    {q: "The life cycle of a butterfly has how many stages?", options: ["Two", "Three", "Four", "Five"], answer: 2},
                    {q: "Which sense organ helps us see?", options: ["Ears", "Eyes", "Nose", "Tongue"], answer: 1}
                ]
            },
            {
                name: "Level 2: Matter & Materials",
                icon: "‚öóÔ∏è",
                questions: [
                    {q: "Water at 100¬∞C changes to ___", options: ["Ice", "Steam", "Rain", "Snow"], answer: 1},
                    {q: "Which state of matter has a definite shape?", options: ["Solid", "Liquid", "Gas", "All of them"], answer: 0},
                    {q: "When water freezes, it becomes ___", options: ["Steam", "Ice", "Vapor", "Cloud"], answer: 1},
                    {q: "Which material is magnetic?", options: ["Wood", "Plastic", "Iron", "Glass"], answer: 2},
                    {q: "Air is an example of ___", options: ["Solid", "Liquid", "Gas", "Plasma"], answer: 2},
                    {q: "What happens when sugar dissolves in water?", options: ["It disappears", "It forms a solution", "It floats", "It evaporates"], answer: 1},
                    {q: "Which process changes water into water vapor?", options: ["Freezing", "Melting", "Evaporation", "Condensation"], answer: 2},
                    {q: "Materials that allow light to pass through are ___", options: ["Opaque", "Transparent", "Reflective", "Magnetic"], answer: 1},
                    {q: "Salt mixed with water is an example of ___", options: ["A mixture", "An element", "A metal", "A gas"], answer: 0},
                    {q: "Which material is a good conductor of electricity?", options: ["Rubber", "Copper", "Wood", "Plastic"], answer: 1},
                    {q: "The process of changing from liquid to solid is ___", options: ["Melting", "Freezing", "Evaporation", "Condensation"], answer: 1},
                    {q: "Which of these floats on water?", options: ["Stone", "Coin", "Cork", "Key"], answer: 2},
                    {q: "Materials that do NOT let heat pass through easily are ___", options: ["Conductors", "Insulators", "Metals", "Magnets"], answer: 1},
                    {q: "What is the smallest unit of matter?", options: ["Molecule", "Atom", "Cell", "Particle"], answer: 1},
                    {q: "When ice melts, it becomes ___", options: ["Steam", "Water", "Gas", "Vapor"], answer: 1}
                ]
            },
            {
                name: "Level 3: Energy & Forces",
                icon: "‚ö°",
                questions: [
                    {q: "Energy from the sun is called ___", options: ["Wind energy", "Solar energy", "Chemical energy", "Nuclear energy"], answer: 1},
                    {q: "A force that pulls objects towards the Earth is ___", options: ["Magnetism", "Friction", "Gravity", "Electricity"], answer: 2},
                    {q: "Which form of energy do we get from food?", options: ["Light energy", "Sound energy", "Chemical energy", "Electrical energy"], answer: 2},
                    {q: "The ability to do work is called ___", options: ["Force", "Energy", "Power", "Motion"], answer: 1},
                    {q: "Friction is a force that ___", options: ["Speeds things up", "Slows things down", "Makes things fly", "Makes things grow"], answer: 1},
                    {q: "Which energy makes a bulb glow?", options: ["Sound energy", "Heat energy", "Electrical energy", "Wind energy"], answer: 2},
                    {q: "A push or pull is called a ___", options: ["Energy", "Force", "Motion", "Speed"], answer: 1},
                    {q: "Sound is produced by ___", options: ["Light", "Vibrations", "Heat", "Cold"], answer: 1},
                    {q: "Which simple machine is used to lift heavy objects?", options: ["Lever", "Wheel", "Screw", "Wedge"], answer: 0},
                    {q: "Renewable energy comes from ___", options: ["Coal", "Oil", "Sun and wind", "Gas"], answer: 2},
                    {q: "Heat always flows from ___ to ___", options: ["Cold to hot", "Hot to cold", "Up to down", "Left to right"], answer: 1},
                    {q: "What type of energy does a moving car have?", options: ["Potential energy", "Kinetic energy", "Chemical energy", "Nuclear energy"], answer: 1},
                    {q: "A magnet has ___ poles.", options: ["One", "Two", "Three", "Four"], answer: 1},
                    {q: "Which of these is a non-renewable source of energy?", options: ["Wind", "Solar", "Coal", "Hydroelectric"], answer: 2},
                    {q: "Light travels in ___", options: ["Curved lines", "Straight lines", "Circles", "Zigzags"], answer: 1}
                ]
            },
            {
                name: "Level 4: Earth & Environment",
                icon: "üåç",
                questions: [
                    {q: "The layer of air around Earth is called ___", options: ["Lithosphere", "Atmosphere", "Hydrosphere", "Biosphere"], answer: 1},
                    {q: "Which planet is closest to the Sun?", options: ["Venus", "Earth", "Mercury", "Mars"], answer: 2},
                    {q: "The process of rain, evaporation, and condensation is the ___", options: ["Rock cycle", "Water cycle", "Carbon cycle", "Nitrogen cycle"], answer: 1},
                    {q: "Soil is formed from the weathering of ___", options: ["Water", "Air", "Rocks", "Plants"], answer: 2},
                    {q: "Which gas do plants give out during photosynthesis?", options: ["Carbon dioxide", "Nitrogen", "Oxygen", "Hydrogen"], answer: 2},
                    {q: "The center of the Earth is called the ___", options: ["Crust", "Mantle", "Core", "Atmosphere"], answer: 2},
                    {q: "What causes day and night?", options: ["Earth's revolution", "Earth's rotation", "Moon's rotation", "Sun's movement"], answer: 1},
                    {q: "Clouds are formed by ___", options: ["Evaporation", "Condensation", "Precipitation", "Freezing"], answer: 1},
                    {q: "Which type of soil is best for growing crops?", options: ["Sandy soil", "Clay soil", "Loam soil", "Rocky soil"], answer: 2},
                    {q: "The outermost layer of Earth is called ___", options: ["Core", "Mantle", "Crust", "Magma"], answer: 2},
                    {q: "How long does it take Earth to orbit the Sun?", options: ["24 hours", "1 month", "1 year", "10 years"], answer: 2},
                    {q: "Which natural resource is used to make paper?", options: ["Stone", "Metal", "Wood", "Plastic"], answer: 2},
                    {q: "Conservation means ___", options: ["Wasting resources", "Protecting resources", "Buying more", "Using everything quickly"], answer: 1},
                    {q: "What causes seasons on Earth?", options: ["Distance from Sun", "Earth's tilt", "Moon phases", "Clouds"], answer: 1},
                    {q: "Pollution affects ___", options: ["Air only", "Water only", "Soil only", "Air, water, and soil"], answer: 3}
                ]
            }
        ];

        let currentLevel = null;
        let currentQuestion = 0;
        let score = 0;
        let correctCount = 0;
        let answered = false;

        function showLevelSelector() {
            const html = `
                <div class="level-selector">
                    <h2>Choose Your Science Challenge Level</h2>
                    <div class="level-buttons">
                        ${levels.map((level, idx) => `
                            <button class="level-btn" onclick="startLevel(${idx})">
                                <div>${level.icon} ${level.name}</div>
                                <div class="subtitle">15 Questions</div>
                            </button>
                        `).join('')}
                    </div>
                </div>
            `;
            document.getElementById('gameArea').innerHTML = html;
        }

        function startLevel(levelIdx) {
            currentLevel = levelIdx;
            currentQuestion = 0;
            score = 0;
            correctCount = 0;
            showScoreBoard();
            showQuestion();
        }

        function showScoreBoard() {
            const existingBoard = document.querySelector('.score-board');
            if (!existingBoard) {
                const scoreHtml = `
                    <div class="score-board">
                        <div class="score-item">
                            <h3>Question</h3>
                            <div class="number" id="questionNum">1/15</div>
                        </div>
                        <div class="score-item">
                            <h3>Score</h3>
                            <div class="number" id="score">0</div>
                        </div>
                        <div class="score-item">
                            <h3>Correct</h3>
                            <div class="number" id="correct">0</div>
                        </div>
                    </div>
                `;
                document.querySelector('.header').insertAdjacentHTML('afterend', scoreHtml);
            }
        }

        function showQuestion() {
            answered = false;
            const level = levels[currentLevel];
            const q = level.questions[currentQuestion];
            
            const html = `
                <button class="back-btn" onclick="backToLevels()">‚¨ÖÔ∏è Back to Levels</button>
                <div class="question-card">
                    <div class="question-number">${level.icon} ${level.name} - Question ${currentQuestion + 1} of 15</div>
                    <div class="question-text">${q.q}</div>
                    <div class="options">
                        ${q.options.map((opt, i) => 
                            `<button class="option-btn" onclick="checkAnswer(${i})">${opt}</button>`
                        ).join('')}
                    </div>
                    <div id="feedback"></div>
                </div>
            `;
            document.getElementById('gameArea').innerHTML = html;
            document.getElementById('questionNum').textContent = `${currentQuestion + 1}/15`;
        }

        function checkAnswer(selected) {
            if (answered) return;
            answered = true;

            const level = levels[currentLevel];
            const q = level.questions[currentQuestion];
            const buttons = document.querySelectorAll('.option-btn');
            const feedbackDiv = document.getElementById('feedback');

            buttons.forEach((btn, i) => {
                btn.disabled = true;
                if (i === q.answer) {
                    btn.classList.add('correct');
                } else if (i === selected) {
                    btn.classList.add('wrong');
                }
            });

            if (selected === q.answer) {
                score += 10;
                correctCount++;
                feedbackDiv.innerHTML = '<div class="feedback correct">‚úÖ Excellent! That\'s scientifically correct!</div>';
            } else {
                feedbackDiv.innerHTML = '<div class="feedback wrong">üí° Good try! The correct answer is: ' + q.options[q.answer] + '</div>';
            }

            document.getElementById('score').textContent = score;
            document.getElementById('correct').textContent = correctCount;

            feedbackDiv.innerHTML += '<button class="next-btn" onclick="nextQuestion()">Next Question ‚û°Ô∏è</button>';
        }

        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion < levels[currentLevel].questions.length) {
                showQuestion();
            } else {
                showCompletion();
            }
        }

        function showCompletion() {
            const percentage = Math.round((correctCount / 15) * 100);
            let stars = '';
            let message = '';

            if (percentage >= 90) {
                stars = '‚≠ê‚≠ê‚≠ê';
                message = 'Outstanding! You\'re a science genius!';
            } else if (percentage >= 70) {
                stars = '‚≠ê‚≠ê';
                message = 'Great work! You know your science!';
            } else if (percentage >= 50) {
                stars = '‚≠ê';
                message = 'Good effort! Keep exploring science!';
            } else {
                stars = 'üí™';
                message = 'Keep learning! Science is fun!';
            }

            const html = `
                <div class="completion-screen">
                    <h2>üéä Level Complete!</h2>
                    <div class="stars">${stars}</div>
                    <p>${message}</p>
                    <p><strong>Level: ${levels[currentLevel].name}</strong></p>
                    <p><strong>Final Score: ${score} points</strong></p>
                    <p>Correct Answers: ${correctCount}/15</p>
                    <p>Percentage: ${percentage}%</p>
                    <button class="restart-btn" onclick="backToLevels()">üè† Choose Another Level</button>
                </div>
            `;
            document.getElementById('gameArea').innerHTML = html;
        }

        function backToLevels() {
            const scoreBoard = document.querySelector('.score-board');
            if (scoreBoard) scoreBoard.remove();
            currentLevel = null;
            showLevelSelector();
        }

        showLevelSelector();
    </script>
</body>
</html>
