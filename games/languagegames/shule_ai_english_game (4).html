<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shule AI - Mchezo wa Kiswahili Darasa 1-3</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #2d5016 0%, #4a7c2c 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        .header h1 {
            color: #2d5016;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #4a7c2c;
            font-size: 1.1em;
            margin: 5px 0;
        }

        .score-board {
            background: white;
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-around;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .score-item {
            text-align: center;
        }

        .score-item h3 {
            color: #2d5016;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .score-item .number {
            color: #4a7c2c;
            font-size: 2em;
            font-weight: bold;
        }

        .question-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        .question-number {
            color: #4a7c2c;
            font-size: 1.2em;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .question-text {
            color: #2d5016;
            font-size: 1.5em;
            margin-bottom: 25px;
            line-height: 1.5;
        }

        .options {
            display: grid;
            gap: 15px;
        }

        .option-btn {
            background: linear-gradient(135deg, #f0fff0 0%, #e8f5e9 100%);
            border: 3px solid #4a7c2c;
            border-radius: 15px;
            padding: 20px;
            font-size: 1.3em;
            cursor: pointer;
            transition: all 0.3s;
            color: #2d5016;
            font-weight: bold;
        }

        .option-btn:hover {
            background: linear-gradient(135deg, #4a7c2c 0%, #2d5016 100%);
            color: white;
            transform: scale(1.05);
        }

        .option-btn.correct {
            background: #4caf50;
            color: white;
            border-color: #2d5016;
        }

        .option-btn.wrong {
            background: #ff5252;
            color: white;
            border-color: #c41c00;
        }

        .option-btn:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .feedback {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.3em;
            text-align: center;
            font-weight: bold;
        }

        .feedback.correct {
            background: #c8e6c9;
            color: #2d5016;
        }

        .feedback.wrong {
            background: #ffcdd2;
            color: #c41c00;
        }

        .next-btn {
            background: #4a7c2c;
            color: white;
            border: none;
            border-radius: 15px;
            padding: 15px 40px;
            font-size: 1.3em;
            cursor: pointer;
            margin-top: 20px;
            display: block;
            width: 100%;
            font-weight: bold;
            transition: all 0.3s;
        }

        .next-btn:hover {
            background: #2d5016;
            transform: scale(1.05);
        }

        .completion-screen {
            background: white;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        .completion-screen h2 {
            color: #4a7c2c;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .completion-screen p {
            color: #2d5016;
            font-size: 1.5em;
            margin: 10px 0;
        }

        .restart-btn {
            background: #4a7c2c;
            color: white;
            border: none;
            border-radius: 15px;
            padding: 20px 50px;
            font-size: 1.5em;
            cursor: pointer;
            margin-top: 30px;
            font-weight: bold;
            transition: all 0.3s;
        }

        .restart-btn:hover {
            background: #2d5016;
            transform: scale(1.05);
        }

        .stars {
            font-size: 3em;
            margin: 20px 0;
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 1.8em;
            }
            
            .question-text {
                font-size: 1.2em;
            }
            
            .option-btn {
                font-size: 1.1em;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéÆ Shule AI Michezo ya Kiswahili</h1>
            <p><strong>Kujifunza kwa Kucheza Kulingana na CBC</strong></p>
            <p>ChezaAI inaleta michezo ya kuingiliana, ya kufurahisha, na inayoendana na mtaala iliyoundwa kwa wanafunzi wa Kenya. Jifunze ujuzi wa CBC kwa kucheza! üåü</p>
        </div>

        <div class="score-board">
            <div class="score-item">
                <h3>Swali</h3>
                <div class="number" id="questionNum">1/30</div>
            </div>
            <div class="score-item">
                <h3>Alama</h3>
                <div class="number" id="score">0</div>
            </div>
            <div class="score-item">
                <h3>Sahihi</h3>
                <div class="number" id="correct">0</div>
            </div>
        </div>

        <div id="gameArea"></div>
    </div>

    <script>
        const questions = [
            {q: "Herufi inayofuata 'A' ni ipi?", options: ["B", "C", "D", "E"], answer: 0},
            {q: "Paka ana miguu mingapi?", options: ["Miwili", "Mitatu", "Minne", "Mitano"], answer: 2},
            {q: "Anga ni rangi gani?", options: ["Nyekundu", "Samawati", "Kijani", "Njano"], answer: 1},
            {q: "Ni kipi kati ya hivi ni tunda?", options: ["Tofaa", "Kiti", "Kitabu", "Kalamu"], answer: 0},
            {q: "Jaza: Mimi ___ mwanafunzi", options: ["ni", "si", "na", "wa"], answer: 0},
            {q: "Tunatumia nini kuandika?", options: ["Kiatu", "Kalamu", "Kikombe", "Kofia"], answer: 1},
            {q: "Mkono mmoja una vidole vingapi?", options: ["Vitatu", "Vinne", "Vitano", "Sita"], answer: 2},
            {q: "Mbwa husema nini?", options: ["Miyauu", "Muuu", "Bwabwa", "Kwekwe"], answer: 2},
            {q: "Kinyume cha 'kubwa' ni nini?", options: ["Kidogo", "Kirefu", "Kifupi", "Kipana"], answer: 0},
            {q: "Jaza: Jua ni ___", options: ["baridi", "joto", "mvua", "laini"], answer: 1},
            {q: "Tunatumia nini kuona?", options: ["Masikio", "Pua", "Macho", "Mdomo"], answer: 2},
            {q: "Ni mnyama gani anayeweza kuruka?", options: ["Samaki", "Ndege", "Simba", "Tembo"], answer: 1},
            {q: "Jaza: ___ anaishi majini", options: ["Ndege", "Samaki", "Ng'ombe", "Mbwa"], answer: 1},
            {q: "Wiki ina siku ngapi?", options: ["Tano", "Sita", "Saba", "Nane"], answer: 2},
            {q: "Baada ya Jumatatu ni siku gani?", options: ["Jumapili", "Jumanne", "Ijumaa", "Jumamosi"], answer: 1},
            {q: "Ni ipi rangi?", options: ["Nyekundu", "Furaha", "Laini", "Haraka"], answer: 0},
            {q: "Jaza: Mimi ___ shuleni", options: ["naenda", "anaenda", "tunaenda", "wanaenda"], answer: 0},
            {q: "Tunavaa nini miguuni?", options: ["Kofia", "Glavu", "Viatu", "Skafu"], answer: 2},
            {q: "Ni nambari ipi?", options: ["Paka", "Tano", "Kimbia", "Buluu"], answer: 1},
            {q: "Majira ya baridi ni lipi?", options: ["Kiangazi", "Masika", "Vuli", "Baridi"], answer: 3},
            {q: "Jaza: Yeye ___ kitabu", options: ["nasoma", "anasoma", "tunasoma", "wanasoma"], answer: 1},
            {q: "Ni nani anayeweza kuogelea?", options: ["Ndege", "Samaki", "Simba", "Tumbili"], answer: 1},
            {q: "Mpira una umbo gani?", options: ["Mraba", "Pembetatu", "Duara", "Nyota"], answer: 2},
            {q: "Jaza: Majani ni ___", options: ["kijani", "samawati", "nyekundu", "njano"], answer: 0},
            {q: "Tunatumia nini kusikia?", options: ["Macho", "Masikio", "Pua", "Mikono"], answer: 1},
            {q: "Ni mnyama gani husema 'miyauu'?", options: ["Mbwa", "Paka", "Ng'ombe", "Kondoo"], answer: 1},
            {q: "Gari lina magurudumu mangapi?", options: ["Mawili", "Matatu", "Manne", "Matano"], answer: 2},
            {q: "Tunakinywa nini?", options: ["Maji", "Jiwe", "Mchanga", "Mbao"], answer: 0},
            {q: "Jaza: Mimi ninaweza ___ haraka", options: ["kukimbia", "anakimbia", "tunakimbia", "wanakimbia"], answer: 0},
            {q: "Kinyume cha 'joto' ni nini?", options: ["Joto", "Baridi", "Mvua", "Laini"], answer: 1}
        ];

        let currentQuestion = 0;
        let score = 0;
        let correctCount = 0;
        let answered = false;

        function showQuestion() {
            answered = false;
            const q = questions[currentQuestion];
            const html = `
                <div class="question-card">
                    <div class="question-number">Swali ${currentQuestion + 1} kati ya 30</div>
                    <div class="question-text">${q.q}</div>
                    <div class="options">
                        ${q.options.map((opt, i) => 
                            `<button class="option-btn" onclick="checkAnswer(${i})">${opt}</button>`
                        ).join('')}
                    </div>
                    <div id="feedback"></div>
                </div>
            `;
            document.getElementById('gameArea').innerHTML = html;
            document.getElementById('questionNum').textContent = `${currentQuestion + 1}/30`;
        }

        function checkAnswer(selected) {
            if (answered) return;
            answered = true;

            const q = questions[currentQuestion];
            const buttons = document.querySelectorAll('.option-btn');
            const feedbackDiv = document.getElementById('feedback');

            buttons.forEach((btn, i) => {
                btn.disabled = true;
                if (i === q.answer) {
                    btn.classList.add('correct');
                } else if (i === selected) {
                    btn.classList.add('wrong');
                }
            });

            if (selected === q.answer) {
                score += 10;
                correctCount++;
                feedbackDiv.innerHTML = '<div class="feedback correct">üéâ Vizuri sana! Jibu sahihi!</div>';
            } else {
                feedbackDiv.innerHTML = '<div class="feedback wrong">üòä Jaribu tena! Jibu sahihi ni: ' + q.options[q.answer] + '</div>';
            }

            document.getElementById('score').textContent = score;
            document.getElementById('correct').textContent = correctCount;

            feedbackDiv.innerHTML += '<button class="next-btn" onclick="nextQuestion()">Swali Linalofuata ‚û°Ô∏è</button>';
        }

        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion < questions.length) {
                showQuestion();
            } else {
                showCompletion();
            }
        }

        function showCompletion() {
            const percentage = Math.round((correctCount / questions.length) * 100);
            let stars = '';
            if (percentage >= 90) stars = '‚≠ê‚≠ê‚≠ê';
            else if (percentage >= 70) stars = '‚≠ê‚≠ê';
            else if (percentage >= 50) stars = '‚≠ê';

            const html = `
                <div class="completion-screen">
                    <h2>üéä Hongera!</h2>
                    <div class="stars">${stars}</div>
                    <p>Umekamilisha maswali 30 yote!</p>
                    <p><strong>Alama za Mwisho: ${score} alama</strong></p>
                    <p>Majibu Sahihi: ${correctCount}/30</p>
                    <p>Asilimia: ${percentage}%</p>
                    <button class="restart-btn" onclick="restartGame()">üîÑ Cheza Tena</button>
                </div>
            `;
            document.getElementById('gameArea').innerHTML = html;
        }

        function restartGame() {
            currentQuestion = 0;
            score = 0;
            correctCount = 0;
            document.getElementById('score').textContent = '0';
            document.getElementById('correct').textContent = '0';
            showQuestion();
        }

        showQuestion();
    </script>
</body>
</html>
