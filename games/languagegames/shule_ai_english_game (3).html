<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shule AI - English Challenge Grade 4-6</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #2d5016 0%, #4a7c2c 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        .header h1 {
            color: #2d5016;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #4a7c2c;
            font-size: 1.1em;
            margin: 5px 0;
        }

        .grade-badge {
            background: #4a7c2c;
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            display: inline-block;
            margin-top: 10px;
            font-weight: bold;
        }

        .level-selector {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .level-selector h2 {
            color: #2d5016;
            text-align: center;
            margin-bottom: 20px;
        }

        .level-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .level-btn {
            background: linear-gradient(135deg, #f0fff0 0%, #e8f5e9 100%);
            border: 3px solid #4a7c2c;
            border-radius: 15px;
            padding: 20px;
            font-size: 1.3em;
            cursor: pointer;
            transition: all 0.3s;
            color: #2d5016;
            font-weight: bold;
            text-align: center;
        }

        .level-btn:hover {
            background: linear-gradient(135deg, #4a7c2c 0%, #2d5016 100%);
            color: white;
            transform: scale(1.05);
        }

        .level-btn .subtitle {
            font-size: 0.7em;
            margin-top: 5px;
            opacity: 0.8;
        }

        .score-board {
            background: white;
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-around;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .score-item {
            text-align: center;
        }

        .score-item h3 {
            color: #2d5016;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .score-item .number {
            color: #4a7c2c;
            font-size: 2em;
            font-weight: bold;
        }

        .question-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        .question-number {
            color: #4a7c2c;
            font-size: 1.2em;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .question-text {
            color: #2d5016;
            font-size: 1.4em;
            margin-bottom: 25px;
            line-height: 1.5;
        }

        .options {
            display: grid;
            gap: 15px;
        }

        .option-btn {
            background: linear-gradient(135deg, #f0fff0 0%, #e8f5e9 100%);
            border: 3px solid #4a7c2c;
            border-radius: 15px;
            padding: 18px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s;
            color: #2d5016;
            font-weight: bold;
            text-align: left;
        }

        .option-btn:hover {
            background: linear-gradient(135deg, #4a7c2c 0%, #2d5016 100%);
            color: white;
            transform: scale(1.02);
        }

        .option-btn.correct {
            background: #4caf50;
            color: white;
            border-color: #2d5016;
        }

        .option-btn.wrong {
            background: #ff5252;
            color: white;
            border-color: #c41c00;
        }

        .option-btn:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .feedback {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.2em;
            text-align: center;
            font-weight: bold;
        }

        .feedback.correct {
            background: #c8e6c9;
            color: #2d5016;
        }

        .feedback.wrong {
            background: #ffcdd2;
            color: #c41c00;
        }

        .next-btn {
            background: #4a7c2c;
            color: white;
            border: none;
            border-radius: 15px;
            padding: 15px 40px;
            font-size: 1.2em;
            cursor: pointer;
            margin-top: 20px;
            display: block;
            width: 100%;
            font-weight: bold;
            transition: all 0.3s;
        }

        .next-btn:hover {
            background: #2d5016;
            transform: scale(1.05);
        }

        .back-btn {
            background: #ff9800;
            color: white;
            border: none;
            border-radius: 15px;
            padding: 12px 30px;
            font-size: 1.1em;
            cursor: pointer;
            margin-bottom: 20px;
            font-weight: bold;
            transition: all 0.3s;
        }

        .back-btn:hover {
            background: #f57c00;
            transform: scale(1.05);
        }

        .completion-screen {
            background: white;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        .completion-screen h2 {
            color: #4a7c2c;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .completion-screen p {
            color: #2d5016;
            font-size: 1.4em;
            margin: 10px 0;
        }

        .stars {
            font-size: 3em;
            margin: 20px 0;
        }

        .restart-btn {
            background: #4a7c2c;
            color: white;
            border: none;
            border-radius: 15px;
            padding: 20px 50px;
            font-size: 1.5em;
            cursor: pointer;
            margin-top: 30px;
            font-weight: bold;
            transition: all 0.3s;
        }

        .restart-btn:hover {
            background: #2d5016;
            transform: scale(1.05);
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 1.8em;
            }
            
            .question-text {
                font-size: 1.1em;
            }
            
            .option-btn {
                font-size: 1em;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéì Shule AI English Challenge</h1>
            <p><strong>Gamified Learning Made for CBC</strong></p>
            <p>ChezaAI brings you interactive, fun, and curriculum-aligned games designed for Kenyan learners. Master CBC skills through play! üåü</p>
            <div class="grade-badge">üìö Grade 4-6 Challenge</div>
        </div>

        <div id="gameArea"></div>
    </div>

    <script>
        const levels = [
            {
                name: "Level 1: Grammar Basics",
                icon: "üìù",
                questions: [
                    {q: "Choose the correct verb: She ___ to school every day.", options: ["go", "goes", "going", "gone"], answer: 1},
                    {q: "Which sentence is correct?", options: ["He don't like apples", "He doesn't like apples", "He doesn't likes apples", "He not like apples"], answer: 1},
                    {q: "What is the plural of 'child'?", options: ["childs", "childrens", "children", "childs'"], answer: 2},
                    {q: "Choose the correct preposition: The book is ___ the table.", options: ["in", "on", "at", "of"], answer: 1},
                    {q: "Which is a proper noun?", options: ["city", "Kenya", "country", "place"], answer: 1},
                    {q: "Complete: I ___ my homework yesterday.", options: ["do", "does", "did", "done"], answer: 2},
                    {q: "What type of word is 'quickly'?", options: ["noun", "verb", "adjective", "adverb"], answer: 3},
                    {q: "Choose the correct article: ___ apple a day keeps the doctor away.", options: ["A", "An", "The", "No article"], answer: 1},
                    {q: "Which sentence uses correct punctuation?", options: ["How are you", "How are you.", "How are you?", "How are you!"], answer: 2},
                    {q: "What is the past tense of 'run'?", options: ["runned", "ran", "running", "runs"], answer: 1},
                    {q: "Choose the correct pronoun: ___ are going to the market.", options: ["Us", "We", "Our", "Ours"], answer: 1},
                    {q: "Which word is an adjective?", options: ["run", "quickly", "beautiful", "happiness"], answer: 2},
                    {q: "Complete: They ___ playing football now.", options: ["is", "am", "are", "be"], answer: 2},
                    {q: "What is the comparative form of 'good'?", options: ["gooder", "more good", "better", "best"], answer: 2},
                    {q: "Choose the correct conjunction: I like tea ___ coffee.", options: ["and", "but", "or", "because"], answer: 0}
                ]
            },
            {
                name: "Level 2: Vocabulary Builder",
                icon: "üìñ",
                questions: [
                    {q: "What does 'gigantic' mean?", options: ["Very small", "Very large", "Very fast", "Very slow"], answer: 1},
                    {q: "Which word is a synonym for 'happy'?", options: ["Sad", "Angry", "Joyful", "Tired"], answer: 2},
                    {q: "What is the opposite of 'difficult'?", options: ["Hard", "Easy", "Tough", "Complex"], answer: 1},
                    {q: "Which word means 'to make better'?", options: ["Worsen", "Improve", "Destroy", "Ignore"], answer: 1},
                    {q: "A person who writes books is called a ___", options: ["Reader", "Author", "Editor", "Publisher"], answer: 1},
                    {q: "What does 'transparent' mean?", options: ["Very hard", "See-through", "Very heavy", "Very light"], answer: 1},
                    {q: "Which word is an antonym for 'brave'?", options: ["Courageous", "Cowardly", "Strong", "Bold"], answer: 1},
                    {q: "To 'discover' means to ___", options: ["Lose something", "Find something new", "Hide something", "Break something"], answer: 1},
                    {q: "Which word means 'very tired'?", options: ["Energetic", "Exhausted", "Happy", "Excited"], answer: 1},
                    {q: "A 'forest' is a place with many ___", options: ["Buildings", "Trees", "Cars", "People"], answer: 1},
                    {q: "What does 'ancient' mean?", options: ["Very new", "Very old", "Very big", "Very small"], answer: 1},
                    {q: "To 'protect' means to ___", options: ["Attack", "Keep safe", "Destroy", "Ignore"], answer: 1},
                    {q: "Which word means 'a journey by sea'?", options: ["Flight", "Drive", "Voyage", "Walk"], answer: 2},
                    {q: "What is a 'decade'?", options: ["10 years", "100 years", "1 year", "1000 years"], answer: 0},
                    {q: "To 'celebrate' means to ___", options: ["Be sad about", "Mark a happy occasion", "Forget", "Sleep"], answer: 1}
                ]
            },
            {
                name: "Level 3: Reading Comprehension",
                icon: "üìö",
                questions: [
                    {q: "In a story, the main character is called the ___", options: ["Villain", "Protagonist", "Setting", "Plot"], answer: 1},
                    {q: "What is the purpose of a conclusion in a story?", options: ["To start the story", "To end and wrap up the story", "To describe characters", "To add conflict"], answer: 1},
                    {q: "A 'biography' is a book about ___", options: ["Animals", "A person's life", "Science", "Cooking"], answer: 1},
                    {q: "What does 'summarize' mean?", options: ["Write a long story", "Give main points briefly", "Add more details", "Change the topic"], answer: 1},
                    {q: "The 'setting' of a story refers to ___", options: ["Characters", "Time and place", "Problem", "Solution"], answer: 1},
                    {q: "What is a 'fact'?", options: ["An opinion", "Something true and proven", "A guess", "A feeling"], answer: 1},
                    {q: "In reading, to 'infer' means to ___", options: ["Read quickly", "Make a logical guess", "Read aloud", "Skip parts"], answer: 1},
                    {q: "A 'fable' usually teaches ___", options: ["Math", "A moral lesson", "History", "Science"], answer: 1},
                    {q: "What is the 'theme' of a story?", options: ["The characters", "The main message or idea", "The title", "The author"], answer: 1},
                    {q: "To 'predict' in reading means to ___", options: ["Remember what happened", "Guess what will happen next", "Describe characters", "Find mistakes"], answer: 1},
                    {q: "What is 'dialogue' in a story?", options: ["Description of places", "Conversation between characters", "The ending", "The title"], answer: 1},
                    {q: "A 'narrator' is someone who ___", options: ["Reads the story", "Tells the story", "Writes the story", "Publishes the story"], answer: 1},
                    {q: "What is an 'illustration'?", options: ["A word", "A picture", "A chapter", "A title"], answer: 1},
                    {q: "To 'analyze' a text means to ___", options: ["Read it quickly", "Examine it carefully", "Memorize it", "Copy it"], answer: 1},
                    {q: "A 'sequel' is a story that ___", options: ["Comes before", "Comes after", "Has no connection", "Is exactly the same"], answer: 1}
                ]
            },
            {
                name: "Level 4: Writing Skills",
                icon: "‚úçÔ∏è",
                questions: [
                    {q: "A sentence must always start with ___", options: ["A small letter", "A capital letter", "A number", "A punctuation mark"], answer: 1},
                    {q: "Which is a complete sentence?", options: ["Running fast", "The dog barks", "In the garden", "Very happy"], answer: 1},
                    {q: "What punctuation mark ends a question?", options: ["Period (.)", "Question mark (?)", "Exclamation (!)", "Comma (,)"], answer: 1},
                    {q: "A paragraph should discuss ___", options: ["Many different topics", "One main idea", "No particular idea", "Only questions"], answer: 1},
                    {q: "Which sentence has correct capitalization?", options: ["i like to read books", "I like to read Books", "I like to read books", "i Like To Read Books"], answer: 2},
                    {q: "What is the purpose of a topic sentence?", options: ["To end the paragraph", "To introduce the main idea", "To add details", "To ask questions"], answer: 1},
                    {q: "Which is a compound sentence?", options: ["I run fast", "I like tea and coffee", "When I was young", "The big dog"], answer: 1},
                    {q: "What should you do before writing?", options: ["Submit your work", "Plan and organize ideas", "Start with conclusion", "Skip brainstorming"], answer: 1},
                    {q: "Which word connects ideas: therefore, however, although?", options: ["Verbs", "Nouns", "Conjunctions", "Adjectives"], answer: 2},
                    {q: "A good story has a beginning, middle, and ___", options: ["Title", "Author", "End", "Cover"], answer: 2},
                    {q: "What makes writing more interesting?", options: ["Using same words repeatedly", "Using descriptive words", "Short sentences only", "No punctuation"], answer: 1},
                    {q: "To edit means to ___", options: ["Write the first draft", "Check and improve writing", "Copy someone's work", "Read silently"], answer: 1},
                    {q: "Which is correct letter format?", options: ["No greeting", "Greeting, body, closing", "Only body", "No closing"], answer: 1},
                    {q: "In writing, 'voice' refers to ___", options: ["How loud you read", "Your unique writing style", "Punctuation marks", "Handwriting"], answer: 1},
                    {q: "What is a 'draft'?", options: ["Final copy", "First version of writing", "Published work", "Reading assignment"], answer: 1}
                ]
            }
        ];

        let currentLevel = null;
        let currentQuestion = 0;
        let score = 0;
        let correctCount = 0;
        let answered = false;

        function showLevelSelector() {
            const html = `
                <div class="level-selector">
                    <h2>Choose Your Challenge Level</h2>
                    <div class="level-buttons">
                        ${levels.map((level, idx) => `
                            <button class="level-btn" onclick="startLevel(${idx})">
                                <div>${level.icon} ${level.name}</div>
                                <div class="subtitle">15 Questions</div>
                            </button>
                        `).join('')}
                    </div>
                </div>
            `;
            document.getElementById('gameArea').innerHTML = html;
        }

        function startLevel(levelIdx) {
            currentLevel = levelIdx;
            currentQuestion = 0;
            score = 0;
            correctCount = 0;
            showScoreBoard();
            showQuestion();
        }

        function showScoreBoard() {
            const existingBoard = document.querySelector('.score-board');
            if (!existingBoard) {
                const scoreHtml = `
                    <div class="score-board">
                        <div class="score-item">
                            <h3>Question</h3>
                            <div class="number" id="questionNum">1/15</div>
                        </div>
                        <div class="score-item">
                            <h3>Score</h3>
                            <div class="number" id="score">0</div>
                        </div>
                        <div class="score-item">
                            <h3>Correct</h3>
                            <div class="number" id="correct">0</div>
                        </div>
                    </div>
                `;
                document.querySelector('.header').insertAdjacentHTML('afterend', scoreHtml);
            }
        }

        function showQuestion() {
            answered = false;
            const level = levels[currentLevel];
            const q = level.questions[currentQuestion];
            
            const html = `
                <button class="back-btn" onclick="backToLevels()">‚¨ÖÔ∏è Back to Levels</button>
                <div class="question-card">
                    <div class="question-number">${level.icon} ${level.name} - Question ${currentQuestion + 1} of 15</div>
                    <div class="question-text">${q.q}</div>
                    <div class="options">
                        ${q.options.map((opt, i) => 
                            `<button class="option-btn" onclick="checkAnswer(${i})">${opt}</button>`
                        ).join('')}
                    </div>
                    <div id="feedback"></div>
                </div>
            `;
            document.getElementById('gameArea').innerHTML = html;
            document.getElementById('questionNum').textContent = `${currentQuestion + 1}/15`;
        }

        function checkAnswer(selected) {
            if (answered) return;
            answered = true;

            const level = levels[currentLevel];
            const q = level.questions[currentQuestion];
            const buttons = document.querySelectorAll('.option-btn');
            const feedbackDiv = document.getElementById('feedback');

            buttons.forEach((btn, i) => {
                btn.disabled = true;
                if (i === q.answer) {
                    btn.classList.add('correct');
                } else if (i === selected) {
                    btn.classList.add('wrong');
                }
            });

            if (selected === q.answer) {
                score += 10;
                correctCount++;
                feedbackDiv.innerHTML = '<div class="feedback correct">‚úÖ Excellent! That\'s correct!</div>';
            } else {
                feedbackDiv.innerHTML = '<div class="feedback wrong">üí° Good try! The correct answer is: ' + q.options[q.answer] + '</div>';
            }

            document.getElementById('score').textContent = score;
            document.getElementById('correct').textContent = correctCount;

            feedbackDiv.innerHTML += '<button class="next-btn" onclick="nextQuestion()">Next Question ‚û°Ô∏è</button>';
        }

        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion < levels[currentLevel].questions.length) {
                showQuestion();
            } else {
                showCompletion();
            }
        }

        function showCompletion() {
            const percentage = Math.round((correctCount / 15) * 100);
            let stars = '';
            let message = '';

            if (percentage >= 90) {
                stars = '‚≠ê‚≠ê‚≠ê';
                message = 'Outstanding! You mastered this level!';
            } else if (percentage >= 70) {
                stars = '‚≠ê‚≠ê';
                message = 'Great work! You did very well!';
            } else if (percentage >= 50) {
                stars = '‚≠ê';
                message = 'Good effort! Keep practicing!';
            } else {
                stars = 'üí™';
                message = 'Keep trying! You can do it!';
            }

            const html = `
                <div class="completion-screen">
                    <h2>üéä Level Complete!</h2>
                    <div class="stars">${stars}</div>
                    <p>${message}</p>
                    <p><strong>Level: ${levels[currentLevel].name}</strong></p>
                    <p><strong>Final Score: ${score} points</strong></p>
                    <p>Correct Answers: ${correctCount}/15</p>
                    <p>Percentage: ${percentage}%</p>
                    <button class="restart-btn" onclick="backToLevels()">üè† Choose Another Level</button>
                </div>
            `;
            document.getElementById('gameArea').innerHTML = html;
        }

        function backToLevels() {
            const scoreBoard = document.querySelector('.score-board');
            if (scoreBoard) scoreBoard.remove();
            currentLevel = null;
            showLevelSelector();
        }

        showLevelSelector();
    </script>
</body>
</html>
