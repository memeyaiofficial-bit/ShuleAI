<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChezaAI Number Safari - Grade 2</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Comic Sans MS", Arial, sans-serif;
        background: linear-gradient(
          135deg,
          #87ceeb 0%,
          #98fb98 50%,
          #ffe4b5 100%
        );
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .container {
        background: white;
        border-radius: 30px;
        padding: 40px;
        max-width: 800px;
        width: 100%;
        box-shadow: 0 15px 50px rgba(0, 0, 0, 0.3);
        border: 5px solid #ff6347;
      }

      .header {
        text-align: center;
        margin-bottom: 30px;
      }

      .header h1 {
        color: #ff6347;
        font-size: 42px;
        margin-bottom: 10px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      .header p {
        color: #666;
        font-size: 22px;
      }

      .score-board {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
        padding: 20px;
        background: linear-gradient(45deg, #ffe4b5, #87ceeb);
        border-radius: 20px;
        border: 3px solid #ff6347;
      }

      .score,
      .level {
        font-size: 24px;
        font-weight: bold;
        color: #333;
      }

      .game-area {
        text-align: center;
        margin-bottom: 30px;
      }

      .question {
        font-size: 36px;
        color: #333;
        margin-bottom: 30px;
        padding: 20px;
        background: #ffe4b5;
        border-radius: 20px;
        border: 3px solid #ff6347;
      }

      .animals-container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
        margin-bottom: 30px;
      }

      .animal {
        font-size: 60px;
        animation: bounce 2s infinite;
        cursor: pointer;
      }

      .animal:nth-child(1) {
        animation-delay: 0s;
      }
      .animal:nth-child(2) {
        animation-delay: 0.2s;
      }
      .animal:nth-child(3) {
        animation-delay: 0.4s;
      }
      .animal:nth-child(4) {
        animation-delay: 0.6s;
      }
      .animal:nth-child(5) {
        animation-delay: 0.8s;
      }

      @keyframes bounce {
        0%,
        20%,
        50%,
        80%,
        100% {
          transform: translateY(0);
        }
        40% {
          transform: translateY(-20px);
        }
        60% {
          transform: translateY(-10px);
        }
      }

      .answers {
        display: flex;
        gap: 20px;
        justify-content: center;
        flex-wrap: wrap;
      }

      .answer-btn {
        padding: 20px 30px;
        font-size: 36px;
        font-weight: bold;
        background: linear-gradient(45deg, #98fb98, #87ceeb);
        border: none;
        border-radius: 20px;
        color: #333;
        cursor: pointer;
        transition: all 0.3s ease;
        border: 3px solid #ff6347;
        min-width: 100px;
      }

      .answer-btn:hover {
        transform: scale(1.1);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      }

      .answer-btn.correct {
        background: #90ee90;
        animation: celebrate 0.6s ease;
      }

      .answer-btn.wrong {
        background: #ffb6c1;
        animation: shake 0.6s ease;
      }

      @keyframes celebrate {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.2);
        }
        100% {
          transform: scale(1);
        }
      }

      @keyframes shake {
        0%,
        100% {
          transform: translateX(0);
        }
        25% {
          transform: translateX(-10px);
        }
        75% {
          transform: translateX(10px);
        }
      }

      .feedback {
        margin-top: 30px;
        padding: 20px;
        font-size: 24px;
        font-weight: bold;
        border-radius: 15px;
        text-align: center;
        min-height: 60px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .feedback.correct {
        background: #90ee90;
        color: #006400;
      }

      .feedback.wrong {
        background: #ffb6c1;
        color: #8b0000;
      }

      .next-btn {
        display: none;
        margin: 30px auto;
        padding: 15px 40px;
        font-size: 24px;
        background: linear-gradient(45deg, #ff6347, #ffe4b5);
        border: none;
        border-radius: 20px;
        color: white;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
        border: 3px solid #333;
      }

      .next-btn:hover {
        transform: scale(1.05);
      }

      .completion-screen {
        display: none;
        text-align: center;
        padding: 40px;
      }

      .completion-screen h2 {
        color: #ff6347;
        font-size: 48px;
        margin-bottom: 20px;
      }

      .final-score {
        font-size: 36px;
        color: #333;
        margin-bottom: 30px;
      }

      .play-again-btn {
        padding: 20px 40px;
        font-size: 24px;
        background: linear-gradient(45deg, #98fb98, #87ceeb);
        border: none;
        border-radius: 20px;
        color: #333;
        font-weight: bold;
        cursor: pointer;
        border: 3px solid #ff6347;
      }

      @media (max-width: 600px) {
        .container {
          padding: 20px;
        }
        .header h1 {
          font-size: 32px;
        }
        .question {
          font-size: 24px;
        }
        .answer-btn {
          font-size: 28px;
          padding: 15px 25px;
        }
        .animal {
          font-size: 40px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>ü¶Å Number Safari Adventure ü¶Å</h1>
        <p>Count the animals and choose the right number!</p>
      </div>

      <div class="score-board">
        <div class="score">Score: <span id="score">0</span></div>
        <div class="level">Question: <span id="current">1</span>/10</div>
      </div>

      <div class="game-area" id="gameArea">
        <div class="question" id="question">Count the animals below:</div>
        <div class="animals-container" id="animalsContainer">
          <!-- Animals will be inserted here -->
        </div>
        <div class="answers" id="answersContainer">
          <!-- Answer buttons will be inserted here -->
        </div>
        <div class="feedback" id="feedback"></div>
        <button class="next-btn" id="nextBtn" onclick="nextQuestion()">
          Next Question ‚Üí
        </button>
      </div>

      <div class="completion-screen" id="completionScreen">
        <h2>üéâ Safari Complete! üéâ</h2>
        <div class="final-score" id="finalScore"></div>
        <button class="play-again-btn" onclick="startGame()">Play Again</button>
      </div>
    </div>

    <script>
      let currentQuestion = 1;
      let score = 0;
      let correctAnswer = 0;
      let answered = false;

      const animals = [
        "ü¶Å",
        "üêò",
        "ü¶í",
        "ü¶ì",
        "üêÜ",
        "ü¶è",
        "üêµ",
        "üê®",
        "üêØ",
        "üêª",
      ];
      const encouragements = [
        "Excellent counting! üåü",
        "You're a counting superstar! ‚≠ê",
        "Great job! üéâ",
        "Amazing work! üëè",
        "Perfect! You're so smart! üß†",
      ];

      const corrections = [
        "Let's count together again! ü§î",
        "Close! Try counting slowly! üìö",
        "Don't worry, practice makes perfect! üí™",
        "Let's count one by one! üëÜ",
      ];

      function generateQuestion() {
        answered = false;
        document.getElementById("nextBtn").style.display = "none";
        document.getElementById("feedback").textContent = "";
        document.getElementById("feedback").className = "feedback";

        // Generate number of animals (1-10)
        correctAnswer = Math.floor(Math.random() * 10) + 1;

        // Choose random animal for this question
        const selectedAnimal =
          animals[Math.floor(Math.random() * animals.length)];

        // Create animals display
        const animalsContainer = document.getElementById("animalsContainer");
        animalsContainer.innerHTML = "";

        for (let i = 0; i < correctAnswer; i++) {
          const animalSpan = document.createElement("span");
          animalSpan.className = "animal";
          animalSpan.textContent = selectedAnimal;
          animalsContainer.appendChild(animalSpan);
        }

        // Create answer choices
        const answersContainer = document.getElementById("answersContainer");
        answersContainer.innerHTML = "";

        const choices = generateChoices(correctAnswer);

        choices.forEach((choice) => {
          const button = document.createElement("button");
          button.className = "answer-btn";
          button.textContent = choice;
          button.onclick = () => checkAnswer(choice, button);
          answersContainer.appendChild(button);
        });
      }

      function generateChoices(correct) {
        const choices = new Set([correct]);

        while (choices.size < 4) {
          let choice = Math.floor(Math.random() * 10) + 1;
          choices.add(choice);
        }

        return Array.from(choices).sort(() => Math.random() - 0.5);
      }

      function checkAnswer(selected, button) {
        if (answered) return;
        answered = true;

        const feedback = document.getElementById("feedback");
        const allButtons = document.querySelectorAll(".answer-btn");

        allButtons.forEach((btn) => (btn.style.pointerEvents = "none"));

        if (selected === correctAnswer) {
          score += 10;
          button.classList.add("correct");
          feedback.textContent =
            encouragements[Math.floor(Math.random() * encouragements.length)];
          feedback.className = "feedback correct";

          // Celebrate sound effect (visual feedback)
          setTimeout(() => {
            button.style.transform = "scale(1.2)";
            setTimeout(() => (button.style.transform = "scale(1)"), 200);
          }, 100);
        } else {
          button.classList.add("wrong");
          feedback.textContent =
            corrections[Math.floor(Math.random() * corrections.length)] +
            ` The answer is ${correctAnswer}.`;
          feedback.className = "feedback wrong";

          // Show correct answer
          allButtons.forEach((btn) => {
            if (parseInt(btn.textContent) === correctAnswer) {
              btn.classList.add("correct");
            }
          });
        }

        document.getElementById("score").textContent = score;
        document.getElementById("nextBtn").style.display = "block";
      }

      function nextQuestion() {
        if (currentQuestion >= 10) {
          showCompletion();
        } else {
          currentQuestion++;
          document.getElementById("current").textContent = currentQuestion;

          // Reset button styles
          const allButtons = document.querySelectorAll(".answer-btn");
          allButtons.forEach((btn) => {
            btn.classList.remove("correct", "wrong");
            btn.style.pointerEvents = "auto";
            btn.style.transform = "scale(1)";
          });

          generateQuestion();
        }
      }

      function showCompletion() {
        document.getElementById("gameArea").style.display = "none";
        document.getElementById("completionScreen").style.display = "block";

        let message = "";
        if (score >= 90) {
          message = "Outstanding! You're a counting champion! üèÜ";
        } else if (score >= 70) {
          message =
            "Excellent work! You're getting really good at counting! üåü";
        } else if (score >= 50) {
          message = "Good job! Keep practicing to become even better! üëè";
        } else {
          message = "Great effort! Practice makes perfect! üí™";
        }

        document.getElementById("finalScore").innerHTML = `
                <div style="margin-bottom: 20px;">${message}</div>
                <div>Final Score: ${score}/100</div>
                <div style="margin-top: 10px; font-size: 24px;">You answered ${Math.floor(
                  score / 10
                )} questions correctly!</div>
            `;
      }

      function startGame() {
        currentQuestion = 1;
        score = 0;

        document.getElementById("gameArea").style.display = "block";
        document.getElementById("completionScreen").style.display = "none";
        document.getElementById("score").textContent = "0";
        document.getElementById("current").textContent = "1";

        generateQuestion();
      }

      // Initialize game
      startGame();
    </script>
  </body>
</html>
